<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Assignment</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#f4f6f9}

.header{
  background:#0d47a1;
  color:#fff;
  padding:16px;
  display:flex;
  align-items:center;
  gap:12px
}
.back{cursor:pointer}

.container{padding:16px}
.card{
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.12)
}

label{
  font-size:14px;
  color:#555;
  margin-top:14px;
  display:block
}

select,input{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-top:6px;
  font-size:15px
}

/* ===== STAFF LIST ===== */
.staff-box{
  margin-top:10px;
  border:1px solid #ddd;
  border-radius:12px;
  max-height:260px;
  overflow:auto;
  background:#fafafa
}

.staff-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  padding:10px 14px;
  border-bottom:1px solid #eee
}
.staff-row:last-child{border-bottom:none}

.staff-left{
  display:flex;
  gap:10px;
  flex:1
}

.staff-text{
  display:flex;
  flex-direction:column
}
.staff-name{font-size:15px;color:#222}
.staff-role{font-size:12px;color:#888}

.counter{
  display:flex;
  align-items:center;
  gap:6px
}
.counter button{
  width:28px;
  height:28px;
  border:none;
  border-radius:50%;
  background:#e0e0e0;
  font-size:16px;
  cursor:pointer
}
.counter input{
  width:40px;
  text-align:center;
  border-radius:8px;
  border:1px solid #ccc;
  padding:4px
}
/* ===================== */

.btn{
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:25px;
  background:linear-gradient(45deg,#2e7d32,#43a047);
  color:#fff;
  font-size:16px;
  cursor:pointer
}

.hidden{display:none}
</style>
</head>

<body>

<div class="header">
  <div class="back" onclick="history.back()">← Back</div>
  <h3>Create Assignment</h3>
</div>

<div class="container">
  <div class="card">

    <label>Assignment টাইপ</label>
    <select id="type" onchange="switchType()">
      <option value="venue">Venue ভিত্তিক</option>
      <option value="order">Order / Event ভিত্তিক</option>
    </select>

    <!-- VENUE -->
    <div id="venueSection">
      <label>Venue নির্বাচন করুন</label>
      <select id="venueSelect"></select>
    </div>

    <!-- ORDER -->
    <div id="orderSection" class="hidden">
      <label>Order / Event নাম</label>
      <input id="orderName">

      <label>লোকেশন</label>
      <input id="orderLocation">

      <label>প্রয়োজনীয় স্টাফ</label>
      <input id="requiredStaff" type="number">
    </div>

    <label>Duty Date</label>
    <input type="date" id="dutyDate">

    <label>Shift</label>
    <select id="shift">
      <option value="">Shift নির্বাচন করুন</option>
      <option value="day">Day (সকাল)</option>
      <option value="night">Night (রাত)</option>
    </select>

    <label>Staff নির্বাচন</label>
    <div class="staff-box" id="staffList">Loading...</div>

    <button class="btn" onclick="saveAssignment()">Save Assignment</button>

  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain:"rcem-system.firebaseapp.com",
  projectId:"rcem-system"
});
const db = firebase.firestore();

/* LOAD VENUES */
db.collection("venues").orderBy("venue_name").get().then(snap=>{
  venueSelect.innerHTML='<option value="">Venue নির্বাচন করুন</option>';
  snap.forEach(d=>{
    venueSelect.innerHTML+=`<option value="${d.id}">${d.data().venue_name}</option>`;
  });
});

/* LOAD STAFFS */
let staffCache=[];
db.collection("staffs").orderBy("name").get().then(snap=>{
  staffList.innerHTML="";
  snap.forEach(d=>{
    const s=d.data();
    staffCache.push({id:d.id,name:s.name,role:s.role||"Member"});
    staffList.innerHTML+=`
      <div class="staff-row">
        <div class="staff-left">
          <input type="checkbox" value="${d.id}">
          <div class="staff-text">
            <span class="staff-name">${s.name}</span>
            <span class="staff-role">${s.role||"Member"}</span>
          </div>
        </div>
        <div class="counter">
          <button onclick="changeCount('${d.id}',-1)">−</button>
          <input id="count_${d.id}" type="number" value="1" min="1">
          <button onclick="changeCount('${d.id}',1)">+</button>
        </div>
      </div>`;
  });
});

function changeCount(id,d){
  const i=document.getElementById("count_"+id);
  let v=parseInt(i.value||1)+d;
  if(v<1)v=1;
  i.value=v;
}

function switchType(){
  venueSection.classList.toggle("hidden",type.value!=="venue");
  orderSection.classList.toggle("hidden",type.value!=="order");
}

function saveAssignment(){
  if(!dutyDate.value||!shift.value){
    alert("Date ও Shift দিন");return;
  }

  const staffs=[];
  document.querySelectorAll("#staffList input[type=checkbox]:checked").forEach(c=>{
    const s=staffCache.find(x=>x.id===c.value);
    staffs.push({
      id:s.id,
      name:s.name,
      role:s.role,
      count:parseInt(document.getElementById("count_"+c.value).value||1)
    });
  });

  let data={
    type:type.value,
    duty_date:dutyDate.value,
    shift:shift.value,
    staffs:staffs,
    status:"pending",
    created:Date.now()
  };

  if(type.value==="venue"){
    if(!venueSelect.value){alert("Venue দিন");return;}
    data.venue_id=venueSelect.value;
    data.venue_name=venueSelect.options[venueSelect.selectedIndex].text;
  }else{
    data.venue_name=orderName.value;
    data.location=orderLocation.value;
    data.required_staff=Number(requiredStaff.value||0);
  }

  db.collection("assignments").add(data).then(()=>{
    alert("Assignment Saved");
    location.href="assignments.html";
  });
}
</script>

</body>
</html>
