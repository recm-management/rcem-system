<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Assignment</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#f4f6f9}

.header{
  background:#0d47a1;
  color:#fff;
  padding:16px;
  display:flex;
  align-items:center;
  gap:12px
}
.back{cursor:pointer}

.container{padding:16px}
.card{
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.12)
}

label{
  font-size:14px;
  color:#555;
  margin-top:14px;
  display:block
}

select,input{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-top:6px;
  font-size:15px
}

/* ===== STAFF LIST PROFESSIONAL UI ===== */
.staff-box{
  margin-top:10px;
  border:1px solid #ddd;
  border-radius:12px;
  max-height:240px;
  overflow:auto;
  background:#fafafa
}

.staff-row{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px 14px;
  border-bottom:1px solid #eee;
  cursor:pointer
}

.staff-row:last-child{
  border-bottom:none
}

.staff-row:hover{
  background:#f1f5ff
}

.staff-row input{
  width:18px;
  height:18px;
  flex-shrink:0
}

.staff-name{
  font-size:15px;
  color:#222;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis
}
/* ===================================== */

.btn{
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:25px;
  background:linear-gradient(45deg,#2e7d32,#43a047);
  color:#fff;
  font-size:16px;
  cursor:pointer
}

.hidden{display:none}
</style>
</head>

<body>

<div class="header">
  <div class="back" onclick="history.back()">← Back</div>
  <h3>Create Assignment</h3>
</div>

<div class="container">
  <div class="card">

    <label>Assignment টাইপ</label>
    <select id="type" onchange="switchType()">
      <option value="venue">Venue ভিত্তিক</option>
      <option value="order">Order / Event ভিত্তিক</option>
    </select>

    <!-- VENUE BASED -->
    <div id="venueSection">
      <label>Venue নির্বাচন করুন</label>
      <select id="venueSelect"></select>
    </div>

    <!-- ORDER BASED -->
    <div id="orderSection" class="hidden">
      <label>Order / Event নাম</label>
      <input id="orderName" placeholder="যেমন: রাজশাহী মেডিকেল কলেজ অনুষ্ঠান">

      <label>লোকেশন</label>
      <input id="orderLocation" placeholder="লোকেশন লিখুন">

      <label>কয়জন স্টাফ লাগবে</label>
      <input id="requiredStaff" type="number" placeholder="সংখ্যা">
    </div>

    <label>Duty Date</label>
    <input type="date" id="dutyDate">

    <label>Staff নির্বাচন (ঐচ্ছিক)</label>
    <div class="staff-box" id="staffList">Loading...</div>

    <button class="btn" onclick="saveAssignment()">Create Assignment</button>

  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain:"rcem-system.firebaseapp.com",
  projectId:"rcem-system"
});

const db = firebase.firestore();

/* LOAD VENUES (ALL) */
db.collection("venues").orderBy("venue_name").get().then(snap=>{
  venueSelect.innerHTML='<option value="">Venue নির্বাচন করুন</option>';
  snap.forEach(d=>{
    const v=d.data();
    venueSelect.innerHTML+=`
      <option value="${d.id}">
        ${v.venue_name || "নাম নেই"}
      </option>`;
  });
});

/* LOAD STAFFS (ALL, PROFESSIONAL LIST) */
let staffCache=[];
db.collection("staffs").orderBy("name").get().then(snap=>{
  staffList.innerHTML="";
  snap.forEach(d=>{
    const s=d.data();
    staffCache.push({id:d.id,name:s.name});
    staffList.innerHTML+=`
      <label class="staff-row">
        <input type="checkbox" value="${d.id}">
        <span class="staff-name">${s.name || "নাম নেই"}</span>
      </label>`;
  });
});

/* SWITCH TYPE */
function switchType(){
  if(type.value==="venue"){
    venueSection.classList.remove("hidden");
    orderSection.classList.add("hidden");
  }else{
    venueSection.classList.add("hidden");
    orderSection.classList.remove("hidden");
  }
}

/* SAVE ASSIGNMENT */
function saveAssignment(){
  const selectedStaff=[];
  staffList.querySelectorAll("input:checked").forEach(c=>{
    const s=staffCache.find(x=>x.id===c.value);
    if(s) selectedStaff.push(s.name);
  });

  let data={
    type:type.value,
    duty_date:dutyDate.value,
    staff_names:selectedStaff,
    status:"pending",
    created:Date.now()
  };

  if(type.value==="venue"){
    if(!venueSelect.value){
      alert("Venue নির্বাচন করুন"); return;
    }
    data.venue_id=venueSelect.value;
    data.venue_name=venueSelect.options[venueSelect.selectedIndex].text;
  }else{
    if(!orderName.value){
      alert("Order নাম লিখুন"); return;
    }
    data.venue_name=orderName.value;
    data.location=orderLocation.value;
    data.required_staff=Number(requiredStaff.value||0);
  }

  db.collection("assignments").add(data).then(()=>{
    alert("Assignment সফলভাবে তৈরি হয়েছে");
    location.href="assignments.html";
  });
}
</script>

</body>
</html>
