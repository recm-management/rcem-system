<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Assignment</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#f4f6f9}

.header{
  background:#0d47a1;
  color:#fff;
  padding:16px;
  display:flex;
  align-items:center;
  gap:12px
}
.back{cursor:pointer}

.container{padding:16px}
.card{
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.12)
}

label{font-size:14px;color:#555;margin-top:14px;display:block}

select,input{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-top:6px;
  font-size:15px
}

/* STAFF LIST */
.staff-box{
  margin-top:10px;
  border:1px solid #ddd;
  border-radius:12px;
  max-height:260px;
  overflow:auto;
  background:#fafafa
}

.staff-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 12px;
  border-bottom:1px solid #eee
}
.staff-row:last-child{border-bottom:none}

.staff-left{
  display:flex;
  align-items:center;
  gap:10px;
  min-width:0;
  flex:1
}

.staff-left input{width:16px;height:16px}

.staff-text{
  display:flex;
  flex-direction:column;
  min-width:0;
  max-width:160px
}

.staff-name{
  font-size:15px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis
}

.staff-role{
  font-size:12px;
  color:#888;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis
}

/* COUNTER */
.counter{
  display:flex;
  align-items:center;
  gap:6px
}
.counter button{
  width:26px;height:26px;
  border:none;border-radius:50%;
  background:#e0e0e0;font-size:16px
}
.counter input{
  width:42px;text-align:center;
  border-radius:8px;border:1px solid #ccc;padding:4px
}

.btn{
  width:100%;margin-top:20px;
  padding:14px;border:none;border-radius:25px;
  background:linear-gradient(45deg,#2e7d32,#43a047);
  color:#fff;font-size:16px;cursor:pointer
}

.hidden{display:none}
</style>
</head>

<body>

<div class="header">
  <div class="back" onclick="history.back()">‚Üê Back</div>
  <h3 id="pageTitle">Create Assignment</h3>
</div>

<div class="container">
<div class="card">

<label>Assignment ‡¶ü‡¶æ‡¶á‡¶™</label>
<select id="type" onchange="switchType()">
  <option value="venue">Venue ‡¶≠‡¶ø‡¶§‡ßç‡¶§‡¶ø‡¶ï</option>
  <option value="order">Order / Event ‡¶≠‡¶ø‡¶§‡ßç‡¶§‡¶ø‡¶ï</option>
</select>

<div id="venueSection">
  <label>Venue ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®</label>
  <select id="venueSelect"></select>
</div>

<div id="orderSection" class="hidden">
  <label>Order / Event ‡¶®‡¶æ‡¶Æ</label>
  <input id="orderName">
  <label>‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶®</label>
  <input id="orderLocation">
  <label>‡¶™‡ßç‡¶∞‡ßü‡ßã‡¶ú‡¶®‡ßÄ‡ßü ‡¶∏‡ßç‡¶ü‡¶æ‡¶´</label>
  <input id="requiredStaff" type="number">
</div>

<label>Duty Date</label>
<input type="date" id="dutyDate">

<label>Shift</label>
<select id="shift">
  <option value="">Shift ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®</option>
  <option value="day">Day (‡¶∏‡¶ï‡¶æ‡¶≤)</option>
  <option value="night">Night (‡¶∞‡¶æ‡¶§)</option>
</select>

<label>Staff ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶®</label>
<div class="staff-box" id="staffList">Loading...</div>

<button class="btn" onclick="saveAssignment()">Save Assignment</button>

</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain:"rcem-system.firebaseapp.com",
  projectId:"rcem-system"
});
const db=firebase.firestore();

const params=new URLSearchParams(location.search);
const editId=params.get("id");   // üî• KEY POINT
let staffCache={};

/* LOAD VENUES */
db.collection("venues").orderBy("venue_name").get().then(s=>{
  venueSelect.innerHTML='<option value="">Venue ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®</option>';
  s.forEach(d=>{
    venueSelect.innerHTML+=`<option value="${d.id}">${d.data().venue_name}</option>`;
  });
});

/* LOAD STAFFS */
db.collection("staffs").orderBy("name").get().then(snap=>{
  staffList.innerHTML="";
  snap.forEach(d=>{
    const s=d.data();
    staffCache[d.id]={id:d.id,name:s.name,role:s.role||"Member"};

    staffList.innerHTML+=`
    <div class="staff-row">
      <div class="staff-left">
        <input type="checkbox" value="${d.id}">
        <div class="staff-text">
          <div class="staff-name">${s.name}</div>
          <div class="staff-role">${s.role||"Member"}</div>
        </div>
      </div>
      <div class="counter">
        <button onclick="changeCount('${d.id}',-1)">‚àí</button>
        <input id="count_${d.id}" type="number" value="1" min="1">
        <button onclick="changeCount('${d.id}',1)">+</button>
      </div>
    </div>`;
  });

  if(editId) loadAssignment(); // üî• preload after staff ready
});

function changeCount(id,d){
  const i=document.getElementById("count_"+id);
  let v=parseInt(i.value||1)+d;
  if(v<1)v=1;i.value=v;
}

function switchType(){
  venueSection.classList.toggle("hidden",type.value!=="venue");
  orderSection.classList.toggle("hidden",type.value!=="order");
}

/* üî• LOAD EXISTING ASSIGNMENT */
function loadAssignment(){
  db.collection("assignments").doc(editId).get().then(doc=>{
    if(!doc.exists)return;
    const a=doc.data();

    pageTitle.innerText="Edit Assignment";
    type.value=a.type; switchType();
    dutyDate.value=a.duty_date||"";
    shift.value=a.shift||"";

    if(a.type==="venue"){
      venueSelect.value=a.venue_id;
    }else{
      orderName.value=a.venue_name||"";
      orderLocation.value=a.location||"";
      requiredStaff.value=a.required_staff||"";
    }

    (a.staffs||[]).forEach(s=>{
      const cb=document.querySelector(`#staffList input[value="${s.id}"]`);
      if(cb){
        cb.checked=true;
        document.getElementById("count_"+s.id).value=s.count||1;
      }
    });
  });
}

/* SAVE (ADD or UPDATE) */
function saveAssignment(){
  if(!dutyDate.value||!shift.value){
    alert("Date ‡¶ì Shift ‡¶¶‡¶ø‡¶®");return;
  }

  const staffs=[];
  document.querySelectorAll("#staffList input:checked").forEach(c=>{
    const s=staffCache[c.value];
    staffs.push({
      id:s.id,
      name:s.name,
      role:s.role,
      count:parseInt(document.getElementById("count_"+c.value).value)
    });
  });

  let data={
    type:type.value,
    duty_date:dutyDate.value,
    shift:shift.value,
    staffs:staffs,
    total_staff:staffs.reduce((t,s)=>t+s.count,0),
    status:"pending"
  };

  if(type.value==="venue"){
    data.venue_id=venueSelect.value;
    data.venue_name=venueSelect.options[venueSelect.selectedIndex].text;
  }else{
    data.venue_name=orderName.value;
    data.location=orderLocation.value;
    data.required_staff=Number(requiredStaff.value||0);
  }

  const ref = editId
    ? db.collection("assignments").doc(editId).update(data)
    : db.collection("assignments").add({...data,created:Date.now()});

  ref.then(()=>{
    alert(editId?"Assignment Updated":"Assignment Created");
    location.href="assignments.html";
  });
}
</script>

</body>
</html>
