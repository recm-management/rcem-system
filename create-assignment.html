<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Assignment</title>

<style>
body{margin:0;font-family:Arial;background:#f4f6f9}
.header{
  background:#0d47a1;color:#fff;padding:16px;
  display:flex;align-items:center;gap:12px
}
.container{padding:16px}
.card{
  background:#fff;border-radius:16px;padding:16px;
  box-shadow:0 8px 22px rgba(0,0,0,.12)
}
label{font-size:14px;color:#555;margin-top:14px;display:block}
select,input{
  width:100%;padding:12px;border-radius:12px;
  border:1px solid #ccc;margin-top:6px;font-size:15px
}
.staff-box{
  margin-top:10px;border:1px solid #ddd;
  border-radius:12px;max-height:220px;overflow:auto
}
.staff-item{
  display:flex;gap:10px;align-items:center;
  padding:10px;border-bottom:1px solid #eee
}
.staff-item:last-child{border-bottom:none}
button{
  width:100%;margin-top:20px;padding:14px;
  border:none;border-radius:25px;
  background:#2e7d32;color:#fff;font-size:16px
}
.hidden{display:none}
</style>
</head>

<body>

<div class="header">
  <span onclick="history.back()" style="cursor:pointer">← Back</span>
  <h3>Create Assignment</h3>
</div>

<div class="container">
<div class="card">

<label>Assignment টাইপ</label>
<select id="type">
  <option value="venue">Venue ভিত্তিক</option>
  <option value="order">Order / Event ভিত্তিক</option>
</select>

<!-- VENUE -->
<div id="venueBox">
  <label>Venue নির্বাচন করুন</label>
  <select id="venue"></select>
</div>

<!-- ORDER -->
<div id="orderBox" class="hidden">
  <label>Order / Event নাম</label>
  <input id="orderName">

  <label>লোকেশন</label>
  <input id="orderLocation">

  <label>কয়জন স্টাফ লাগবে</label>
  <input type="number" id="staffNeed">
</div>

<label>Duty Date</label>
<input type="date" id="date">

<label>Staff নির্বাচন (ঐচ্ছিক)</label>
<div class="staff-box" id="staffList"></div>

<button onclick="save()">Create Assignment</button>

</div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain:"rcem-system.firebaseapp.com",
  projectId:"rcem-system"
});
const db = firebase.firestore();

const type = document.getElementById("type");
const venueBox = document.getElementById("venueBox");
const orderBox = document.getElementById("orderBox");
const venue = document.getElementById("venue");
const staffList = document.getElementById("staffList");

/* TOGGLE */
type.onchange = ()=>{
  venueBox.classList.toggle("hidden", type.value==="order");
  orderBox.classList.toggle("hidden", type.value==="venue");
};

/* LOAD VENUES */
db.collection("venues").where("active","==",true)
.onSnapshot(snap=>{
  venue.innerHTML="<option value=''>Venue নির্বাচন করুন</option>";
  snap.forEach(d=>{
    venue.innerHTML += `<option value="${d.id}">${d.data().name}</option>`;
  });
});

/* LOAD STAFF */
db.collection("staffs").where("active","==",true)
.onSnapshot(snap=>{
  staffList.innerHTML="";
  snap.forEach(d=>{
    staffList.innerHTML+=`
      <label class="staff-item">
        <input type="checkbox" value="${d.id}" data-name="${d.data().name}">
        ${d.data().name}
      </label>`;
  });
});

/* SAVE */
function save(){
  const staffIds=[], staffNames=[];
  document.querySelectorAll("#staffList input:checked").forEach(i=>{
    staffIds.push(i.value);
    staffNames.push(i.dataset.name);
  });

  const data={
    type:type.value,
    duty_date:date.value,
    staff_ids:staffIds,
    staff_names:staffNames,
    status:"pending",
    created:Date.now()
  };

  if(type.value==="venue"){
    if(!venue.value) return alert("Venue নির্বাচন করুন");
    data.venue_id = venue.value;
    data.venue_name = venue.options[venue.selectedIndex].text;
  }else{
    data.order_name = orderName.value;
    data.location = orderLocation.value;
    data.staff_need = staffNeed.value;
  }

  db.collection("assignments").add(data).then(()=>{
    alert("Assignment সফলভাবে যুক্ত হয়েছে");
    location.href="assignments.html";
  });
}
</script>

</body>
</html>
