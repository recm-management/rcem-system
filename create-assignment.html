<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Assignment</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#f4f6f9}

.header{
  background:#0d47a1;
  color:#fff;
  padding:16px;
  display:flex;
  align-items:center;
  gap:12px
}
.back{cursor:pointer}

.container{padding:16px}
.card{
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.12)
}

label{
  font-size:14px;
  color:#555;
  margin-top:14px;
  display:block
}

select,input{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-top:6px;
  font-size:15px
}

.staff-box{
  margin-top:10px;
  border:1px solid #ddd;
  border-radius:12px;
  max-height:240px;
  overflow:auto;
  background:#fafafa
}

.staff-row{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px 14px;
  border-bottom:1px solid #eee;
  cursor:pointer
}

.staff-row:hover{background:#f1f5ff}
.staff-row input{width:18px;height:18px}
.staff-name{font-size:15px;color:#222}

.btn{
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:25px;
  background:linear-gradient(45deg,#2e7d32,#43a047);
  color:#fff;
  font-size:16px;
  cursor:pointer
}

.hidden{display:none}
</style>
</head>

<body>

<div class="header">
  <div class="back" onclick="history.back()">← Back</div>
  <h3 id="pageTitle">Create Assignment</h3>
</div>

<div class="container">
  <div class="card">

<label>Assignment টাইপ</label>
<select id="type" onchange="switchType()">
  <option value="venue">Venue ভিত্তিক</option>
  <option value="order">Order / Event ভিত্তিক</option>
</select>

<div id="venueSection">
  <label>Venue নির্বাচন করুন</label>
  <select id="venueSelect"></select>
</div>

<div id="orderSection" class="hidden">
  <label>Order / Event নাম</label>
  <input id="orderName">

  <label>লোকেশন</label>
  <input id="orderLocation">

  <label>কয়জন স্টাফ লাগবে</label>
  <input id="requiredStaff" type="number">
</div>

<label>Duty Date</label>
<input type="date" id="dutyDate">

<label>Shift</label>
<select id="shift">
  <option value="">Shift নির্বাচন করুন</option>
  <option value="day">Day (সকাল)</option>
  <option value="night">Night (রাত)</option>
</select>

<label>Staff নির্বাচন (ঐচ্ছিক)</label>
<div class="staff-box" id="staffList">Loading...</div>

<button class="btn" onclick="saveAssignment()">Save Assignment</button>

</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain:"rcem-system.firebaseapp.com",
  projectId:"rcem-system"
});

const db = firebase.firestore();
const params = new URLSearchParams(location.search);
const editId = params.get("id");

if(editId){
  pageTitle.innerText = "Edit Assignment";
}

/* LOAD VENUES */
db.collection("venues").orderBy("venue_name").get().then(snap=>{
  venueSelect.innerHTML='<option value="">Venue নির্বাচন করুন</option>';
  snap.forEach(d=>{
    venueSelect.innerHTML+=`<option value="${d.id}">${d.data().venue_name}</option>`;
  });
});

/* LOAD STAFF */
let staffCache=[];
db.collection("staffs").orderBy("name").get().then(snap=>{
  staffList.innerHTML="";
  snap.forEach(d=>{
    staffCache.push({id:d.id,name:d.data().name});
    staffList.innerHTML+=`
      <label class="staff-row">
        <input type="checkbox" value="${d.id}">
        <span class="staff-name">${d.data().name}</span>
      </label>`;
  });
});

/* LOAD DATA FOR EDIT */
if(editId){
  db.collection("assignments").doc(editId).get().then(doc=>{
    const a = doc.data();
    type.value = a.type;
    dutyDate.value = a.duty_date;
    shift.value = a.shift || "";
    if(a.type==="venue"){
      venueSelect.value = a.venue_id;
    }else{
      switchType();
      orderName.value = a.venue_name;
      orderLocation.value = a.location || "";
      requiredStaff.value = a.required_staff || 0;
    }
    setTimeout(()=>{
      staffList.querySelectorAll("input").forEach(i=>{
        if(a.staff_names?.includes(
          staffCache.find(s=>s.id===i.value)?.name
        )) i.checked=true;
      });
    },300);
  });
}

/* SWITCH */
function switchType(){
  venueSection.classList.toggle("hidden", type.value!=="venue");
  orderSection.classList.toggle("hidden", type.value!=="order");
}

/* SAVE */
function saveAssignment(){
  if(!dutyDate.value){ alert("Duty Date দিন"); return; }
  if(!shift.value){ alert("Shift নির্বাচন করুন"); return; }

  const selectedStaff=[];
  staffList.querySelectorAll("input:checked").forEach(c=>{
    const s=staffCache.find(x=>x.id===c.value);
    if(s) selectedStaff.push(s.name);
  });

  let data={
    type:type.value,
    duty_date:dutyDate.value,
    shift:shift.value,
    staff_names:selectedStaff,
    status:"pending",
    updated:Date.now()
  };

  if(type.value==="venue"){
    if(!venueSelect.value){ alert("Venue নির্বাচন করুন"); return; }
    data.venue_id=venueSelect.value;
    data.venue_name=venueSelect.options[venueSelect.selectedIndex].text;
  }else{
    if(!orderName.value){ alert("Order নাম লিখুন"); return; }
    data.venue_name=orderName.value;
    data.location=orderLocation.value;
    data.required_staff=Number(requiredStaff.value||0);
  }

  if(editId){
    db.collection("assignments").doc(editId).update(data).then(()=>{
      alert("Assignment Updated");
      location.href="assignments.html";
    });
  }else{
    data.created=Date.now();
    db.collection("assignments").add(data).then(()=>{
      alert("Assignment Created");
      location.href="assignments.html";
    });
  }
}
</script>

</body>
</html>
