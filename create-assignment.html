<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Assignment</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#f4f6f9}

.header{

  box-shadow:0 10px 25px rgba(0,0,0,.12)
}

label{

  color:#555;

}

  border-radius:12px;

.staff-box{

}

.staff-row{

}

.staff-row:hover{background:#f1f5ff}

.staff-name{font-size:15px;color:#222}

.btn{
  width:100%;

  padding:14px;
  border:none;

</head>

<body>

<div class="header">
  <div class="back" onclick="history.back()">‚Üê Back</div>
  <h3>Create Assignment</h3>
</div>

<div class="container">
  <div class="card">

    <label>Assignment ‡¶ü‡¶æ‡¶á‡¶™</label>
    <select id="type" onchange="switchType()">
      <option value="venue">Venue ‡¶≠‡¶ø‡¶§‡ßç‡¶§‡¶ø‡¶ï</option>
      <option value="order">Order / Event ‡¶≠‡¶ø‡¶§‡ßç‡¶§‡¶ø‡¶ï</option>
    </select>

    <!-- VENUE BASED -->
    <div id="venueSection">
      <label>Venue ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®</label>
      <select id="venueSelect"></select>
    </div>

    <!-- ORDER BASED -->
    <div id="orderSection" class="hidden">
      <label>Order / Event ‡¶®‡¶æ‡¶Æ</label>
      <input id="orderName" placeholder="‡¶Ø‡ßá‡¶Æ‡¶®: ‡¶∞‡¶æ‡¶ú‡¶∂‡¶æ‡¶π‡ßÄ ‡¶Æ‡ßá‡¶°‡¶ø‡¶ï‡ßá‡¶≤ ‡¶ï‡¶≤‡ßá‡¶ú ‡¶Ö‡¶®‡ßÅ‡¶∑‡ßç‡¶†‡¶æ‡¶®">

      <label>‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶®</label>
      <input id="orderLocation" placeholder="‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®">

      <label>‡¶ï‡ßü‡¶ú‡¶® ‡¶∏‡ßç‡¶ü‡¶æ‡¶´ ‡¶≤‡¶æ‡¶ó‡¶¨‡ßá</label>
      <input id="requiredStaff" type="number" placeholder="‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ">
    </div>

    <label>Duty Date</label>
    <input type="date" id="dutyDate">

    <!-- üÜï SHIFT -->
    <label>Shift</label>
    <select id="shift">
      <option value="">Shift ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®</option>
      <option value="day">Day (‡¶∏‡¶ï‡¶æ‡¶≤)</option>
      <option value="night">Night (‡¶∞‡¶æ‡¶§)</option>
    </select>

    <label>Staff ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® (‡¶ê‡¶ö‡ßç‡¶õ‡¶ø‡¶ï)</label>
    <div class="staff-box" id="staffList">Loading...</div>

    <button class="btn" onclick="saveAssignment()">Create Assignment</button>

  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain:"rcem-system.firebaseapp.com",
  projectId:"rcem-system"
});

const db = firebase.firestore();

/* LOAD VENUES */
db.collection("venues").orderBy("venue_name").get().then(snap=>{
  venueSelect.innerHTML='<option value="">Venue ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®</option>';
  snap.forEach(d=>{
    venueSelect.innerHTML+=`<option value="${d.id}">${d.data().venue_name}</option>`;
  });
});

/* LOAD STAFF */
let staffCache=[];
db.collection("staffs").orderBy("name").get().then(snap=>{
  staffList.innerHTML="";
  snap.forEach(d=>{
    staffCache.push({id:d.id,name:d.data().name});
    staffList.innerHTML+=`
      <label class="staff-row">
        <input type="checkbox" value="${d.id}">
        <span class="staff-name">${d.data().name}</span>
      </label>`;
  });
});

/* SWITCH TYPE */
function switchType(){
  venueSection.classList.toggle("hidden", type.value!=="venue");
  orderSection.classList.toggle("hidden", type.value!=="order");
}

/* SAVE ASSIGNMENT */
function saveAssignment(){
  if(!dutyDate.value){ alert("Duty Date ‡¶¶‡¶ø‡¶®"); return; }
  if(!shift.value){ alert("Shift ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®"); return; }

  const selectedStaff=[];
  staffList.querySelectorAll("input:checked").forEach(c=>{
    const s=staffCache.find(x=>x.id===c.value);
    if(s) selectedStaff.push(s.name);
  });

  let data={
    type:type.value,
    duty_date:dutyDate.value,
    shift:shift.value,
    staff_names:selectedStaff,
    status:"pending",
    created:Date.now()
  };

  if(type.value==="venue"){
    if(!venueSelect.value){ alert("Venue ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®"); return; }
    data.venue_id=venueSelect.value;
    data.venue_name=venueSelect.options[venueSelect.selectedIndex].text;
  }else{
    if(!orderName.value){ alert("Order ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®"); return; }
    data.venue_name=orderName.value;
    data.location=orderLocation.value;
    data.required_staff=Number(requiredStaff.value||0);
  }

  db.collection("assignments").add(data).then(()=>{
    alert("Assignment ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá");
    location.href="assignments.html";
  });
}
</script>

</body>
</html>
