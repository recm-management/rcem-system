<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCEM Management System</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}
body{
  min-height:100vh;
  background:linear-gradient(135deg,#0d47a1,#1976d2);
  display:flex;
  justify-content:center;
  align-items:center;
}
.container{
  text-align:center;
  color:#fff;
  max-width:1000px;
  width:100%;
  padding:20px;
}
h1{
  font-size:28px;
}
.subtitle{
  margin:10px 0 30px;
  opacity:.9;
}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:#fff;
  color:#333;
  padding:25px;
  border-radius:12px;
  cursor:pointer;
  transition:.3s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 15px 30px rgba(0,0,0,.2);
}
.card h2{
  margin-bottom:10px;
}
.admin{border-top:5px solid #d32f2f;}
.staff{border-top:5px solid #388e3c;}
.customer{border-top:5px solid #f9a825;}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal-box{
  background:#fff;
  width:100%;
  max-width:380px;
  padding:25px;
  border-radius:12px;
  animation:pop .4s ease;
}
@keyframes pop{
  from{transform:scale(.8);opacity:0;}
  to{transform:scale(1);opacity:1;}
}
.modal-box h3{
  text-align:center;
  margin-bottom:10px;
  color:#0d47a1;
}
.modal-box input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:1px solid #ccc;
  border-radius:8px;
}
.login-btn{
  width:100%;
  padding:12px;
  background:#0d47a1;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
.close{
  text-align:center;
  margin-top:10px;
  font-size:13px;
  color:#777;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
  <h1>Rajshahi Catering & Event Management</h1>
  <p class="subtitle">Management System</p>

  <div class="cards">
    <div class="card admin" onclick="openAdminLogin()">
      <h2>Admin Login</h2>
      <p>Full system control</p>
    </div>

    <div class="card staff">
      <h2>Staff Login</h2>
      <p>View duty & payments</p>
    </div>

    <div class="card customer">
      <h2>Customer Login</h2>
      <p>Place & track orders</p>
    </div>
  </div>
</div>

<!-- ADMIN LOGIN MODAL -->
<div class="modal" id="adminModal">
  <div class="modal-box">
    <h3>Admin Login</h3>
    <input type="email" id="email" placeholder="Admin Email">
    <input type="password" id="password" placeholder="Password">
    <button class="login-btn" onclick="login()">Login</button>
    <div class="close" onclick="closeModal()">Cancel</div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain: "rcem-system.firebaseapp.com",
  projectId: "rcem-system",
  storageBucket: "rcem-system.appspot.com",
  messagingSenderId: "569730845486",
  appId: "1:569730845486:web:93e6c14ea47fdc6c89c8bf"
};

if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}
const auth = firebase.auth();

function openAdminLogin(){
  document.getElementById("adminModal").style.display="flex";
}
function closeModal(){
  document.getElementById("adminModal").style.display="none";
}

function login(){
  const email=document.getElementById("email").value.trim();
  const pass=document.getElementById("password").value;

  if(!email||!pass){
    alert("Email & password required");
    return;
  }

  auth.signInWithEmailAndPassword(email,pass)
    .then(()=>{
      window.location.href="admin.html";
    })
    .catch(err=>alert(err.message));
}
</script>

</body>
</html>
