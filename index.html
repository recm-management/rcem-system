<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rajshahi Catering & Event Management</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#f4f6f9;color:#333;overflow-x:hidden}

/* HEADER */
.header{
  position:fixed;
  top:0;left:0;right:0;
  background:linear-gradient(135deg,#0d47a1,#1976d2);
  color:#fff;
  padding:16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  z-index:1000
}
.menu-btn{font-size:24px;cursor:pointer}
.logo{font-size:18px;font-weight:bold}

/* NOTICE (FIXED – NO WHITE BACKGROUND) */
.notice{
  position:fixed;
  top:64px;
  left:0;
  right:0;
  text-align:center;
  color:#fff;
  padding:10px 16px;
  z-index:999;
  pointer-events:none
}
.notice .blink{
  color:#ff2b2b;
  font-weight:700;
  animation:blink 1.2s infinite
}
.notice .sub{
  font-size:14px;
  opacity:.95;
  margin-top:4px
}
@keyframes blink{
  0%{opacity:1}
  50%{opacity:.3}
  100%{opacity:1}
}

/* SIDE MENU */
.side-menu{
  position:fixed;
  top:0;left:-260px;
  width:260px;height:100%;
  background:#fff;
  box-shadow:2px 0 20px rgba(0,0,0,.2);
  transition:.35s ease;
  z-index:2000
}
.side-menu.active{left:0}
.side-menu h3{
  padding:18px;
  background:#1976d2;
  color:#fff
}
.side-menu a{
  display:block;
  padding:14px 18px;
  text-decoration:none;
  color:#333;
  border-bottom:1px solid #eee
}
.side-menu a:hover{background:#f1f1f1}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  z-index:1500
}
.overlay.active{display:block}

/* HERO */
.hero{
  min-height:80vh;
  background:linear-gradient(135deg,#0d47a1,#1976d2);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px
}
.hero-content{
  margin-top:40px;
  animation:fadeUp 1s ease forwards;
  opacity:0
}
.hero h1{font-size:32px;margin-bottom:10px}
.hero p{font-size:16px;opacity:.9}
.hero .buttons{
  margin-top:26px;
  display:flex;
  gap:14px;
  justify-content:center
}
.hero button{
  padding:14px 26px;
  border:none;
  border-radius:30px;
  font-size:15px;
  cursor:pointer
}
.login-btn{background:#fff;color:#1976d2}
.call-btn{background:#2e7d32;color:#fff}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

/* SECTIONS */
.section{padding:50px 16px}
.section h2{text-align:center;margin-bottom:30px}

/* SERVICES */
.services{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:16px
}
.service{
  background:#fff;
  padding:20px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
  text-align:center
}

/* ABOUT */
.about{
  background:#fff;
  padding:26px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
  max-width:900px;
  margin:auto
}

/* COMPANY INFO */
.info{
  display:flex;
  flex-direction:column;
  gap:14px;
  max-width:700px;
  margin:auto
}
.info div{
  background:#fff;
  padding:18px;
  border-radius:16px;
  box-shadow:0 8px 20px rgba(0,0,0,.1);
  font-size:15px;
  line-height:1.6
}

/* FOOTER */
.footer{
  background:#0d47a1;
  color:#fff;
  padding:26px;
  text-align:center;
  margin-top:50px
}

/* MODALS */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:3000
}
.modal.active{display:flex}
.modal-box{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:22px;
  border-radius:20px
}
.modal-box h3{text-align:center;margin-bottom:16px}
.login-card{
  padding:16px;
  border-radius:14px;
  background:#f4f6f9;
  margin-bottom:12px;
  cursor:pointer;
  text-align:center
}
.login-card:hover{background:#e3f2fd}
.cancel{text-align:center;color:#666;cursor:pointer}
.modal-box input{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid #ccc
}
.modal-box button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:22px;
  background:#1976d2;
  color:#fff;
  font-size:15px;
  cursor:pointer
}
</style>
</head>

<body>

<div class="header">
  <div class="menu-btn" onclick="openMenu()">☰</div>
  <div class="logo">RCEM</div>
</div>

<div class="notice">
  <div class="blink">পরীক্ষামূলক সংস্করণ...</div>
  <div class="sub">প্রকল্প সচিব – JH Simul</div>
  <div class="sub">বাস্তবায়নের: রাজশাহী ক্যাটারিং এন্ড ইভেন্ট ম্যানেজমেন্ট</div>
</div>

<!-- বাকি HTML + Firebase + JS একদম আগের মতোই আছে -->

</body>
</html>
