<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rajshahi Catering & Event Management</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#f4f6f9;overflow-x:hidden}

/* HEADER */
.header{
  height:56px;
  background:#1976d2;
  color:#fff;
  display:flex;
  align-items:center;
  padding:0 16px;
  position:fixed;
  width:100%;
  top:0;
  z-index:2000
}
.menu-btn{
  font-size:24px;
  cursor:pointer;
  margin-right:14px
}
.header h3{font-size:18px}

/* SIDE MENU */
.side-menu{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#fff;
  box-shadow:2px 0 20px rgba(0,0,0,.25);
  transition:.35s ease;
  z-index:3000
}
.side-menu.active{left:0}

.side-menu .menu-header{
  background:#1976d2;
  color:#fff;
  padding:18px;
  font-size:18px
}

.side-menu a{
  display:block;
  padding:16px 18px;
  color:#333;
  text-decoration:none;
  border-bottom:1px solid #eee;
  font-size:15px
}
.side-menu a:hover{background:#f1f5f9}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  z-index:2500
}
.overlay.active{display:block}

/* MAIN */
.main{
  padding:90px 20px 30px;
  text-align:center
}

.hero{
  background:linear-gradient(135deg,#0d47a1,#1976d2);
  color:#fff;
  padding:50px 20px;
  border-radius:18px;
  animation:fadeUp .8s ease
}

.hero h1{font-size:26px;margin-bottom:12px}
.hero p{font-size:15px;opacity:.95}

.actions{
  margin-top:25px;
  display:flex;
  flex-direction:column;
  gap:14px
}
.action-btn{
  padding:16px;
  border-radius:16px;
  font-size:16px;
  border:none;
  cursor:pointer;
  background:#fff;
  color:#1976d2;
  font-weight:bold;
  box-shadow:0 8px 20px rgba(0,0,0,.15)
}
.action-btn.admin{border-top:5px solid #d32f2f}
.action-btn.staff{border-top:5px solid #2e7d32}
.action-btn.customer{border-top:5px solid #f9a825}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
  <h3>RCEM</h3>
</div>

<!-- SIDE MENU -->
<div class="side-menu" id="menu">
  <div class="menu-header">RCEM Menu</div>
  <a href="index.html">üè† Home</a>
  <a href="#">üõé Services</a>
  <a href="#">‚ÑπÔ∏è About Us</a>
  <a href="#login">üîê Login</a>
  <a href="#">üìû Contact</a>
  <a href="#">üìÑ Terms & Conditions</a>
</div>

<!-- OVERLAY -->
<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<!-- MAIN CONTENT -->
<div class="main">
  <div class="hero">
    <h1>Rajshahi Catering & Event Management</h1>
    <p>Professional ‚Ä¢ Trusted ‚Ä¢ Smart Management System</p>
  </div>

  <div class="actions" id="login">
    <button class="action-btn admin" onclick="location.href='admin-login.html'">
      Admin Login<br><small>Full system control</small>
    </button>

    <button class="action-btn staff" onclick="location.href='staff-login.html'">
      Staff Login<br><small>View duty & payments</small>
    </button>

    <button class="action-btn customer" onclick="location.href='customer-login.html'">
      Customer Login<br><small>Place & track orders</small>
    </button>
  </div>
</div>

<!-- SCRIPT -->
<script>
const menu = document.getElementById("menu");
const overlay = document.getElementById("overlay");

function toggleMenu(){
  menu.classList.toggle("active");
  overlay.classList.toggle("active");
}

function closeMenu(){
  menu.classList.remove("active");
  overlay.classList.remove("active");
}

/* menu link click => auto close */
document.querySelectorAll(".side-menu a").forEach(link=>{
  link.addEventListener("click", closeMenu);
});
</script>

</body>
</html>
