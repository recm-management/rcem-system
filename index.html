<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RCEM Admin Login</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #ffffff;
      padding: 30px 25px;
      width: 100%;
      max-width: 380px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #0d47a1;
    }

    .login-box p {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #1976d2;
      box-shadow: 0 0 0 2px rgba(25,118,210,0.2);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #0d47a1;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #08306b;
    }

    .footer-text {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      .login-box {
        margin: 0 15px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>RCEM Admin Login</h2>
    <p>Rajshahi Catering & Event Management</p>

    <div class="form-group">
      <input type="email" id="email" placeholder="Admin Email">
    </div>

    <div class="form-group">
      <input type="password" id="password" placeholder="Password">
    </div>

    <button class="login-btn" onclick="login()">Login</button>

    <div class="footer-text">
      Â© RCEM Management System
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
      authDomain: "rcem-system.firebaseapp.com",
      projectId: "rcem-system",
      storageBucket: "rcem-system.appspot.com",
      messagingSenderId: "569730845486",
      appId: "1:569730845486:web:93e6c14ea47fdc6c89c8bf"
    };

    // Safe init
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter email and password");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "admin.html";
        })
        .catch(err => {
          alert("Login failed: " + err.message);
        });
    }
  </script>

</body>
</html>
