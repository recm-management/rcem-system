<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCEM —Ç–ê–£ Staff</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#f4f6f9}
.header{
  background:linear-gradient(135deg,#0d47a1,#1976d2);
  color:#fff;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
.back{cursor:pointer}
.search{padding:14px}
.search input{
  width:100%;
  padding:13px 18px;
  border-radius:30px;
  border:1px solid #ccc;
  font-size:15px
}
.top-actions{padding:0 16px}
.add-btn{
  padding:10px 18px;
  border:none;
  border-radius:22px;
  background:linear-gradient(45deg,#2e7d32,#43a047);
  color:#fff;
  font-size:14px;
  cursor:pointer
}
.container{padding:16px}
.card{
  background:#fff;
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
  display:flex;
  gap:14px
}
.avatar{
  width:56px;
  height:56px;
  border-radius:50%;
  background:#e3f2fd;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  color:#1976d2;
  overflow:hidden
}
.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:50%
}
.info{flex:1}
.name{font-size:16px;font-weight:bold}
.serial{color:#1976d2;font-weight:bold;margin-right:6px}
.meta{font-size:14px;color:#555;margin-top:4px}
.meta a{color:#1565c0;text-decoration:none}
.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:12px;
  font-size:12px;
  margin-top:6px;
  color:#fff
}
.leader{background:#6a1b9a}
.second{background:#1565c0}
.member{background:#2e7d32}
.new{background:#757575}
.level{
  margin-top:6px;
  background:#e3f2fd;
  padding:5px 12px;
  border-radius:12px;
  font-size:13px;
  display:inline-block
}
.actions{
  display:flex;
  flex-direction:column;
  gap:8px
}
.btn{
  padding:8px 12px;
  border:none;
  border-radius:14px;
  font-size:13px;
  cursor:pointer
}
.edit{background:#1565c0;color:#fff}
.rate{background:#f9a825}
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center
}
.modal-box{
  background:#fff;
  padding:18px;
  border-radius:18px;
  width:100%;
  max-width:420px
}
.modal-box input,.modal-box select{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid #ccc
}
.modal-box button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:22px;
  background:#2e7d32;
  color:#fff;
  font-size:15px
}
.cancel{text-align:center;margin-top:10px;color:#555;cursor:pointer}
</style>
</head>

<body>

<div class="header">
  <div class="back" onclick="history.back()">‚Üê Back</div>
  <h3>Staff List</h3>
</div>

<div class="search">
  <input id="search" placeholder="üîç Search by name or phone" oninput="render()">
</div>

<div class="top-actions">
  <button id="addBtn" class="add-btn" onclick="openModal()">+ Add Staff</button>
</div>

<div class="container" id="list">Loading...</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="modalTitle">Add Staff</h3>
    <input id="staffName" placeholder="Name">
    <input id="staffPhone" placeholder="Phone">
    <input id="staffAddress" placeholder="Address">
    <select id="staffBadge">
      <option value="new">New Member</option>
      <option value="member">Member</option>
      <option value="second_leader">Second Leader</option>
      <option value="leader">Leader</option>
    </select>
    <button onclick="save()">Save</button>
    <div class="cancel" onclick="closeModal()">Cancel</div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain:"rcem-system.firebaseapp.com",
  projectId:"rcem-system"
});

const auth = firebase.auth();
const db = firebase.firestore();

function getStaffPhoto(photo){
  if(!photo) return null;
  return "https://rajshahicatering.online/" + photo;
}

let staffs = [];
let perms = {};
let editId = null;
let userReady = false;
let staffReady = false;

auth.onAuthStateChanged(async user=>{
  if(!user){
    location.href="index.html";
    return;
  }
  const u = await db.collection("users").doc(user.email).get();
  perms = u.exists ? u.data().permissions || {} : {};
  addBtn.style.display = perms.staff_add === true ? "inline-block" : "none";
  userReady = true;
  tryRender();
});

db.collection("staffs").onSnapshot(s=>{
  staffs=[];
  s.forEach(d=>staffs.push({id:d.id,...d.data()}));
  staffReady = true;
  tryRender();
});

function tryRender(){
  if(userReady && staffReady){
    render();
  }
}

function render(){
  list.innerHTML="";
  const k = search.value.toLowerCase();
  let i = 1;

  staffs.forEach(s=>{
    if(!s.name?.toLowerCase().includes(k) && !s.phone?.includes(k)) return;

    const badgeMap={
      leader:["Leader","leader"],
      second_leader:["Second Leader","second"],
      member:["Member","member"],
      new:["New Member","new"]
    };
    const [bt,bc]=badgeMap[s.badge||"new"];

    list.innerHTML+=`
      <div class="card">
        <div class="avatar">
          ${s.photo ? `<img src="${getStaffPhoto(s.photo)}">` : "üë§"}
        </div>
        <div class="info">
          <div class="name"><span class="serial">${i}.</span>${s.name}</div>
          <div class="meta">üìû <a href="tel:${s.phone}">${s.phone}</a></div>
          <div class="meta">üìç ${s.address||"-"}</div>
          <span class="badge ${bc}">${bt}</span>
          <div class="level">Level: ${s.level||0} / 100</div>
        </div>
        <div class="actions">
          <button class="btn rate">Give Rating</button>
          ${perms.staff_edit === true ? 
            `<button class="btn edit"
              onclick='openModal(${JSON.stringify(s).replace(/"/g,"&quot;")})'>
              Edit
            </button>` : ""
          }
        </div>
      </div>
    `;
    i++;
  });
}

function openModal(s=null){
  modal.style.display="flex";
  if(s){
    editId=s.id;
    modalTitle.innerText="Edit Staff";
    staffName.value=s.name||"";
    staffPhone.value=s.phone||"";
    staffAddress.value=s.address||"";
    staffBadge.value=s.badge||"new";
  }else{
    editId=null;
    modalTitle.innerText="Add Staff";
    staffName.value=staffPhone.value=staffAddress.value="";
    staffBadge.value="new";
  }
}

function closeModal(){modal.style.display="none"}

async function save(){
  if(!staffName.value.trim() || !staffPhone.value.trim()){
    alert("Name ‡¶è‡¶¨‡¶Ç Phone ‡¶™‡ßç‡¶∞‡ßü‡ßã‡¶ú‡¶®");
    return;
  }

  if(editId){
    await db.collection("staffs").doc(editId).update({
      name:staffName.value,
      phone:staffPhone.value,
      address:staffAddress.value,
      badge:staffBadge.value
    });
  }else{
    await db.collection("staffs").add({
      name:staffName.value,
      phone:staffPhone.value,
      address:staffAddress.value,
      badge:staffBadge.value,
      level:0,
      active:true,
      created:Date.now()
    });
  }
  closeModal();
}
</script>

</body>
</html>
