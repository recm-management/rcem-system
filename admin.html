<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCEM Admin Dashboard</title>

<style>
:root{
  --primary:#0d47a1;
  --primary-dark:#08306b;
  --accent:#00e5ff;
  --bg:#f4f6f9;
  --danger:#d32f2f;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:var(--bg);
  overflow-x:hidden;
}

/* HEADER */
.header{
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.menu-btn{
  font-size:28px;
  cursor:pointer;
  user-select:none;
}
.title{font-size:18px;font-weight:600}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(3px);
  opacity:0;
  pointer-events:none;
  transition:.4s;
  z-index:9;
}
.overlay.show{
  opacity:1;
  pointer-events:auto;
}

/* DRAWER */
.drawer{
  position:fixed;
  top:0;
  left:0;
  width:280px;
  height:100%;
  background:linear-gradient(180deg,#0d47a1,#062a5e);
  transform:translateX(-100%);
  transition:.45s cubic-bezier(.4,0,.2,1);
  z-index:10;
  padding:18px;
  color:#fff;
}
.drawer.show{transform:translateX(0)}

/* USER INFO */
.user-box{
  background:rgba(255,255,255,.12);
  padding:14px;
  border-radius:14px;
  margin-bottom:18px;
}
.user-box small{opacity:.8}

/* MENU BUTTONS */
.menu-btns button{
  width:100%;
  background:rgba(255,255,255,.12);
  border:none;
  color:#fff;
  padding:14px;
  border-radius:14px;
  margin-bottom:10px;
  font-size:15px;
  cursor:pointer;
  transition:.25s;
}
.menu-btns button:hover{
  background:rgba(255,255,255,.22);
  transform:translateX(4px);
}

/* LOGOUT */
.logout{
  background:var(--danger)!important;
  margin-top:14px;
}

/* CONTENT */
.container{padding:16px}
.card{
  background:#fff;
  padding:18px;
  border-radius:18px;
  margin-bottom:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
}
.value{
  font-size:28px;
  font-weight:700;
  color:var(--primary);
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="menu-btn" onclick="openDrawer()">☰</div>
  <div class="title">RCEM Admin Dashboard</div>
</div>

<!-- OVERLAY -->
<div class="overlay" id="overlay" onclick="closeDrawer()"></div>

<!-- DRAWER -->
<div class="drawer" id="drawer">

  <div class="user-box">
    <div><b id="userEmail">Loading...</b></div>
    <small>Administrator</small>
  </div>

  <div class="menu-btns">
    <button onclick="go('admin.html')">Dashboard</button>
    <button onclick="go('assignments.html')">Assignments</button>
    <button onclick="go('staff.html')">Staff</button>
    <button onclick="go('venues.html')">Venues</button>
    <button onclick="go('monthly-accounts.html')">Monthly Accounts</button>
    <button onclick="go('admin-users.html')">Admin Users</button>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

</div>

<!-- CONTENT -->
<div class="container">
  <div class="card">
    Total Assignments<br>
    <span class="value">12</span>
  </div>

  <div class="card">
    Total Staff<br>
    <span class="value">85</span>
  </div>

  <div class="card">
    This Month Income<br>
    <span class="value">৳ 1,25,000</span>
  </div>

  <div class="card">
    Profit<br>
    <span class="value">৳ 32,000</span>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain:"rcem-system.firebaseapp.com"
});

const auth=firebase.auth();

/* AUTH */
auth.onAuthStateChanged(u=>{
  if(!u){location.href="index.html";return;}
  userEmail.innerText=u.email;
});

/* DRAWER */
function openDrawer(){
  drawer.classList.add("show");
  overlay.classList.add("show");
}
function closeDrawer(){
  drawer.classList.remove("show");
  overlay.classList.remove("show");
}

/* NAV */
function go(p){location.href=p}

/* LOGOUT */
function logout(){
  auth.signOut().then(()=>location.href="index.html");
}
</script>

</body>
</html>
