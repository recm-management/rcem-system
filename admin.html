<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RCEM Admin Dashboard</title>

  <!-- Basic Style -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    header {
      background: #0b3c8a;
      color: white;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .email {
      font-size: 16px;
      color: #333;
      margin-bottom: 8px;
    }

    button {
      background: #d9534f;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #c9302c;
    }
  </style>
</head>

<body>

  <header>
    RCEM Admin Dashboard
  </header>

  <div class="container">

    <div class="card">
      <p class="email">
        Logged in as: <strong><span id="adminEmail">Loading...</span></strong>
      </p>
      <p>Welcome to Admin Panel</p>
    </div>

    <div class="card">
      <button onclick="logout()">Logout</button>
    </div>

  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- Admin JS -->
  <script src="admin.js"></script>

</body>
</html>
