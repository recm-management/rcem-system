<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCEM Admin Dashboard</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif}
body{background:#f4f6f9}

/* HEADER */
.header{
  background:linear-gradient(135deg,#0d47a1,#1976d2);
  color:#fff;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
.menu-btn{font-size:26px;cursor:pointer}

/* CONTAINER */
.container{padding:18px}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px
}
.card{
  background:#fff;
  padding:18px;
  border-radius:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.12);
  cursor:pointer
}
.card h3{font-size:14px;color:#666;margin-bottom:6px}
.card p{font-size:26px;font-weight:bold}
.blue p{color:#0d47a1}
.green p{color:#2e7d32}
.orange p{color:#ef6c00}
.purple p{color:#6a1b9a}

/* SECTION */
.section{
  margin-top:22px
}
.section h4{
  font-size:16px;
  margin-bottom:10px;
  color:#333
}

/* LIST */
.list{
  background:#fff;
  border-radius:16px;
  box-shadow:0 8px 20px rgba(0,0,0,.12)
}
.item{
  padding:14px 16px;
  border-bottom:1px solid #eee;
  font-size:14px
}
.item:last-child{border-bottom:none}
.small{color:#666;font-size:13px}

/* QUICK ACTIONS */
.actions{
  display:flex;
  gap:10px;
  margin-top:10px
}
.actions button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:20px;
  color:#fff;
  font-size:14px;
  cursor:pointer
}
.addA{background:#2e7d32}
.addS{background:#1565c0}
.addV{background:#6a1b9a}
</style>
</head>

<body>

<div class="header">
  <h2>RCEM Dashboard</h2>
  <div class="menu-btn">‚ò∞</div>
</div>

<div class="container">

  <!-- MAIN STATS -->
  <div class="cards">
    <div class="card blue" onclick="location.href='assignments.html'">
      <h3>Total Assignments</h3>
      <p id="totalAssignments">0</p>
    </div>

    <div class="card purple" onclick="location.href='staff.html'">
      <h3>Total Staff</h3>
      <p id="totalStaff">0</p>
    </div>

    <div class="card orange">
      <h3>Pending Assignments</h3>
      <p id="pendingAssignments">0</p>
    </div>

    <div class="card green">
      <h3>Completed Assignments</h3>
      <p id="completedAssignments">0</p>
    </div>
  </div>

  <!-- TODAY -->
  <div class="section">
    <h4>üìÖ Today‚Äôs Assignments</h4>
    <div class="list" id="todayList">Loading...</div>
  </div>

  <!-- UPCOMING -->
  <div class="section">
    <h4>‚è≥ Upcoming (Next 7 Days)</h4>
    <div class="list" id="upcomingList">Loading...</div>
  </div>

  <!-- QUICK ACTIONS -->
  <div class="section">
    <h4>‚ö° Quick Actions</h4>
    <div class="actions">
      <button class="addA" onclick="location.href='create-assignment.html'">+ Assignment</button>
      <button class="addS" onclick="location.href='staff.html'">+ Staff</button>
      <button class="addV" onclick="location.href='venues.html'">+ Venue</button>
    </div>
  </div>

</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain:"rcem-system.firebaseapp.com",
  projectId:"rcem-system"
});
const db=firebase.firestore();

const today=new Date().toISOString().split("T")[0];

/* STAFF COUNT */
db.collection("staffs").onSnapshot(s=>{
  totalStaff.innerText=s.size;
});

/* ASSIGNMENTS */
db.collection("assignments").onSnapshot(s=>{
  let total=0,pending=0,completed=0;
  let todayHTML="",upHTML="";
  const now=new Date();
  const limit=new Date();limit.setDate(now.getDate()+7);

  s.forEach(d=>{
    const a=d.data();
    total++;
    if(a.status==="completed") completed++;
    else pending++;

    if(a.duty_date===today){
      todayHTML+=`
        <div class="item">
          ${a.venue_name}
          <div class="small">${a.shift}</div>
        </div>`;
    }

    const ad=new Date(a.duty_date);
    if(ad>=now && ad<=limit){
      upHTML+=`
        <div class="item">
          ${a.venue_name}
          <div class="small">${a.duty_date} ‚Ä¢ ${a.shift}</div>
        </div>`;
    }
  });

  totalAssignments.innerText=total;
  pendingAssignments.innerText=pending;
  completedAssignments.innerText=completed;

  todayList.innerHTML=todayHTML||"<div class='item small'>No assignments today</div>";
  upcomingList.innerHTML=upHTML||"<div class='item small'>No upcoming events</div>";
});
</script>

</body>
</html>
