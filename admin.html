<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RCEM Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>RCEM</h2>
    <a href="#">Dashboard</a>
    <a href="#">Assignments</a>
    <a href="#">Staff</a>
    <a href="#">Venues</a>
    <a href="#">Monthly Accounts</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <header>
      <h1>Admin Dashboard</h1>
      <span id="adminEmail">Loading...</span>
    </header>

    <!-- Cards -->
    <div class="cards">
      <div class="card">
        <h3>Total Assignments</h3>
        <p>12</p>
      </div>
      <div class="card">
        <h3>Total Staff</h3>
        <p>85</p>
      </div>
      <div class="card">
        <h3>This Month Income</h3>
        <p>৳ 1,25,000</p>
      </div>
      <div class="card profit">
        <h3>Profit</h3>
        <p>৳ 32,000</p>
      </div>
    </div>

    <!-- Welcome Box -->
    <div class="welcome">
      <h2>Welcome to RCEM Admin Panel</h2>
      <p>Manage assignments, staff, venues and monthly accounts from one place.</p>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script src="admin.js"></script>
</body>
</html>
