<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCEM Admin Dashboard</title>

<style>
:root{
  --primary:#0d47a1;
  --primary-dark:#0a3578;
  --accent:#2e7d32;
  --bg:#f4f6f9;
  --card:#ffffff;
  --text:#333;
  --muted:#777;
  --danger:#d32f2f;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{background:var(--bg);overflow-x:hidden}

/* HEADER */
.header{
  background:linear-gradient(135deg,var(--primary),#1976d2);
  color:#fff;
  padding:16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  position:sticky;
  top:0;
  z-index:20
}
.menu-btn{font-size:26px;cursor:pointer}

/* OVERLAY */
.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.45);
  opacity:0;pointer-events:none;
  transition:.3s;z-index:30
}
.overlay.show{opacity:1;pointer-events:auto}

/* SIDE MENU */
.side-menu{
  position:fixed;top:0;right:-280px;
  width:260px;height:100%;
  background:#fff;
  box-shadow:-10px 0 30px rgba(0,0,0,.25);
  transition:.35s;z-index:40;
  display:flex;flex-direction:column
}
.side-menu.show{right:0}

/* USER BOX */
.user-box{
  padding:18px;
  background:#f1f5ff;
  border-bottom:1px solid #ddd
}
.user-box b{font-size:13px;color:var(--muted)}
.user-box span{font-size:14px;color:var(--primary);font-weight:bold}

/* MENU */
.menu{flex:1;padding:12px}
.menu a{
  display:block;
  padding:14px 16px;
  margin-bottom:6px;
  border-radius:14px;
  text-decoration:none;
  color:var(--text);
}
.menu a:hover{background:#e3f2fd}

/* LOGOUT */
.logout{
  margin:14px;
  padding:12px;
  border:none;
  border-radius:25px;
  background:var(--danger);
  color:#fff;
  font-size:15px;
  cursor:pointer
}

/* CONTENT */
.container{padding:18px}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px
}
.card{
  background:var(--card);
  padding:20px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
  cursor:pointer
}
.card h3{font-size:14px;color:var(--muted)}
.card p{font-size:26px;font-weight:bold;color:var(--primary)}

/* SECTION */
.section{margin-top:26px}
.section h4{font-size:16px;margin-bottom:10px}

/* LIST */
.list{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,.12)
}
.item{padding:14px 16px;border-bottom:1px solid #eee}
.small{font-size:13px;color:var(--muted)}

</style>
</head>

<body>

<div class="header">
  <h2>RCEM Dashboard</h2>
  <div class="menu-btn" onclick="openMenu()">â˜°</div>
</div>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<div class="side-menu" id="sideMenu">
  <div class="user-box">
    <b>Logged in as</b><br>
    <span id="userEmail">Loading...</span>
  </div>

  <div class="menu">
    <a href="admin.html">Dashboard</a>
    <a href="assignments.html">Assignments</a>
    <a href="staff.html">Staff</a>
    <a href="venues.html">Venues</a>
    <a href="monthly-accounts.html">Monthly Accounts</a>
    <a href="admin-users.html">Admin Users</a>
  </div>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<div class="container">
  <div class="cards">
    <div class="card"><h3>Total Assignments</h3><p id="totalAssignments">0</p></div>
    <div class="card"><h3>Total Staff</h3><p id="totalStaff">0</p></div>
    <div class="card"><h3>Pending</h3><p id="pendingAssignments">0</p></div>
    <div class="card"><h3>Completed</h3><p id="completedAssignments">0</p></div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain:"rcem-system.firebaseapp.com",
  projectId:"rcem-system"
});

const auth = firebase.auth();
const db = firebase.firestore();

function openMenu(){
  sideMenu.classList.add("show");
  overlay.classList.add("show");
}
function closeMenu(){
  sideMenu.classList.remove("show");
  overlay.classList.remove("show");
}
function logout(){
  auth.signOut().then(()=>location.href="index.html");
}

/* ðŸ” ADMIN SECURITY GUARD */
auth.onAuthStateChanged(async (u)=>{
  if(!u){
    location.href="index.html";
    return;
  }

  const ref = await db.collection("admins").doc(u.email).get();

  if(!ref.exists || ref.data().active !== true){
    alert("Access denied");
    await auth.signOut();
    location.href="index.html";
    return;
  }

  userEmail.innerText = u.email;
});

/* COUNTS */
db.collection("staffs").onSnapshot(s=>totalStaff.innerText=s.size);
db.collection("assignments").onSnapshot(s=>{
  let p=0,c=0;
  totalAssignments.innerText=s.size;
  s.forEach(d=>d.data().status==="completed"?c++:p++);
  pendingAssignments.innerText=p;
  completedAssignments.innerText=c;
});
</script>

</body>
</html>
