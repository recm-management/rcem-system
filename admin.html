<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCEM Dashboard</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial}
body{background:#f4f6f9}

/* HEADER */
.header{
  background:linear-gradient(135deg,#0d47a1,#1976d2);
  color:#fff;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
.menu-btn{font-size:26px;cursor:pointer}

/* OVERLAY */
.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.45);
  opacity:0;pointer-events:none;
  transition:.3s;z-index:10
}
.overlay.active{opacity:1;pointer-events:auto}

/* SIDE MENU */
.side-menu{
  position:fixed;top:0;right:-280px;
  width:260px;height:100%;
  background:#fff;
  box-shadow:-10px 0 25px rgba(0,0,0,.2);
  transition:.35s ease;
  z-index:11;
  display:flex;flex-direction:column
}
.side-menu.active{right:0}

/* USER */
.user-box{
  padding:18px;
  background:#f1f5ff;
  border-bottom:1px solid #ddd
}

/* MENU */
.menu{flex:1;padding:10px}
.menu a{
  display:block;padding:14px 16px;
  margin-bottom:6px;
  border-radius:12px;
  color:#333;text-decoration:none;
  transition:.25s
}
.menu a:hover{background:#e3f2fd;transform:translateX(6px)}

.logout{
  margin:15px;padding:12px;
  border:none;border-radius:25px;
  background:#d32f2f;color:#fff
}

/* CONTENT */
.container{padding:18px}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px
}
.card{
  background:#fff;
  padding:20px;
  border-radius:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.12)
}
.card h3{font-size:14px;color:#666;margin-bottom:6px}
.card p{font-size:24px;font-weight:bold;color:#0d47a1}

/* UPCOMING */
.upcoming{
  margin-top:20px;
  animation:fadeIn .6s ease
}
.venue-name{
  font-size:18px;
  font-weight:bold;
  color:#0d47a1
}
.blink{
  animation:blink 1s infinite
}
@keyframes blink{
  0%{opacity:1}
  50%{opacity:.2}
  100%{opacity:1}
}
.countdown{
  font-size:20px;
  font-weight:bold;
  color:#d32f2f;
  margin-top:8px
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}
</style>
</head>

<body>

<div class="header">
  <h2>RCEM Dashboard</h2>
  <div class="menu-btn" onclick="openMenu()">☰</div>
</div>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<div class="side-menu" id="sideMenu">
  <div class="user-box">
    <b>Logged in as</b>
    <span id="userEmail">Loading...</span>
  </div>

  <div class="menu">
    <a href="admin.html">Dashboard</a>
    <a href="assignments.html">Assignments</a>
    <a href="staff.html">Staff</a>
    <a href="venues.html">Venues</a>
  </div>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<div class="container">

  <div class="cards">
    <div class="card"><h3>Total Assignments</h3><p id="totalAssignments">0</p></div>
    <div class="card"><h3>Total Staff</h3><p id="totalStaff">0</p></div>
    <div class="card"><h3>Pending</h3><p id="pending">0</p></div>
    <div class="card"><h3>Completed</h3><p id="completed">0</p></div>
  </div>

  <div class="card upcoming">
    <h3>⏳ Upcoming Assignment</h3>
    <div id="venue" class="venue-name">Loading...</div>
    <div id="countdown" class="countdown">--</div>
    <div id="totalUpcoming" style="margin-top:6px;color:#666"></div>
  </div>

</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain:"rcem-system.firebaseapp.com",
  projectId:"rcem-system"
});

const db=firebase.firestore();
const auth=firebase.auth();

auth.onAuthStateChanged(u=>{
  if(!u){location.href="index.html";return;}
  userEmail.innerText=u.email;
});

/* REALTIME COUNTS */
db.collection("assignments").onSnapshot(s=>{
  totalAssignments.innerText=s.size;
  let p=0,c=0;
  s.forEach(d=>{
    d.data().status==="completed"?c++:p++;
  });
  pending.innerText=p;
  completed.innerText=c;
});
db.collection("staffs").onSnapshot(s=>totalStaff.innerText=s.size);

/* UPCOMING + COUNTDOWN */
let timer;
db.collection("assignments").onSnapshot(snap=>{
  const now=new Date();
  const list=[];
  snap.forEach(d=>{
    const a=d.data();
    let t;
    if(a.shift==="day") t=new Date(a.duty_date+"T11:00:00");
    else t=new Date(a.duty_date+"T18:00:00");
    if(t>now) list.push({...a,t});
  });

  if(list.length===0){
    venue.innerText="No upcoming assignment";
    countdown.innerText="--";
    totalUpcoming.innerText="";
    return;
  }

  list.sort((a,b)=>a.t-b.t);
  const n=list[0];
  venue.innerText=n.venue_name;
  totalUpcoming.innerText="Total Upcoming: "+list.length;

  clearInterval(timer);
  timer=setInterval(()=>{
    const diff=n.t-new Date();
    if(diff<=0){countdown.innerText="Starting now";return;}
    const h=Math.floor(diff/36e5);
    const m=Math.floor(diff%36e5/6e4);
    const s=Math.floor(diff%6e4/1000);
    countdown.innerText=`${h}h ${m}m ${s}s`;

    if(diff<=3600000){
      venue.classList.add("blink");
    }
  },1000);
});

function openMenu(){
  sideMenu.classList.add("active");
  overlay.classList.add("active");
}
function closeMenu(){
  sideMenu.classList.remove("active");
  overlay.classList.remove("active");
}
function logout(){
  auth.signOut().then(()=>location.href="index.html");
}
</script>

</body>
</html>
