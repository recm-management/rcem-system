<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RCEM Admin Dashboard</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f6f9;
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: #0d47a1;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .header h1 {
      font-size: 20px;
    }

    .user-info {
      font-size: 14px;
      margin-top: 5px;
    }

    .logout-btn {
      background: #d32f2f;
      border: none;
      color: #fff;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }

    /* Layout */
    .container {
      display: flex;
      min-height: calc(100vh - 70px);
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #1565c0;
      color: #fff;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 10px 0;
      font-size: 15px;
      cursor: pointer;
    }

    .sidebar a:hover {
      background: rgba(255,255,255,0.1);
      padding-left: 5px;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card h3 {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 22px;
      font-weight: bold;
      color: #0d47a1;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .sidebar a {
        flex: 1 1 45%;
        text-align: center;
        background: rgba(255,255,255,0.1);
        border-radius: 5px;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="header">
    <h1>RCEM Admin Dashboard</h1>
    <div>
      <div class="user-info">
        Logged in as: <span id="adminEmail">Loading...</span>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Content -->
  <div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Menu</h2>
      <a onclick="showDashboard()">Dashboard</a>
      <a>Assignments</a>
      <a>Staff</a>
      <a href="venues.html">Venues</a>
      <a>Monthly Accounts</a>
    </div>

    <!-- Main -->
    <div class="main">
      <div id="dashboardSection">
        <div class="cards">
          <div class="card">
            <h3>Total Assignments</h3>
            <p>12</p>
          </div>

          <div class="card">
            <h3>Total Staff</h3>
            <p>85</p>
          </div>

          <div class="card">
            <h3>This Month Income</h3>
            <p>৳ 1,25,000</p>
          </div>

          <div class="card">
            <h3>Profit</h3>
            <p>৳ 32,000</p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
      authDomain: "rcem-system.firebaseapp.com",
      projectId: "rcem-system",
      storageBucket: "rcem-system.appspot.com",
      messagingSenderId: "569730845486",
      appId: "1:569730845486:web:93e6c14ea47fdc6c89c8bf"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const auth = firebase.auth();
    let checked = false;

    auth.onAuthStateChanged(user => {
      if (checked) return;
      checked = true;

      if (!user) {
        window.location.replace("index.html");
      } else {
        document.getElementById("adminEmail").innerText = user.email;
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.replace("index.html");
      });
    }

    function showDashboard() {
      document.getElementById("dashboardSection").style.display = "block";
    }
  </script>

</body>
</html>
