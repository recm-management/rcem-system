<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login | RCEM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0b3c8c;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #092f6b;
    }
    .back {
      margin-top: 15px;
      text-align: center;
    }
    .back a {
      text-decoration: none;
      color: #6a1b9a;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h2>Admin Login</h2>

  <input type="email" id="email" placeholder="Admin Email" />
  <input type="password" id="password" placeholder="Password" />

  <button onclick="adminLogin()">Login</button>

  <div class="back">
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</div>

<script>
  // üîπ Firebase Configuration (CONFIRMED CORRECT)
  const firebaseConfig = {
    apiKey: "AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
    authDomain: "rcem-system.firebaseapp.com",
    projectId: "rcem-system",
    storageBucket: "rcem-system.firebasestorage.app",
    messagingSenderId: "569730845486",
    appId: "1:569730845486:web:93e6c14ea47fdc6c89c8bf"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // üîê Admin Login Function
  function adminLogin() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("Please enter email and password");
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        alert("‚úÖ Login Successful");
        // üî• IMPORTANT LINE (Dashboard redirect)
        window.location.href = "admin-dashboard.html";
      })
      .catch(error => {
        alert("‚ùå Login Failed: " + error.message);
      });
  }
</script>

</body>
</html>
