<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - RCEM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0d47a1;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    a {
      display: block;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Admin Login</h2>

  <input type="email" id="email" placeholder="Admin Email">
  <input type="password" id="password" placeholder="Password">

  <button id="loginBtn">Login</button>

  <a href="index.html">‚Üê Back to Home</a>
</div>

<!-- üî• Firebase Logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDK3dqXZUwAH3gctxURd0Zc_Q1UfioesaA",
    authDomain: "rcem-system.firebaseapp.com",
    projectId: "rcem-system",
    storageBucket: "rcem-system.firebasestorage.app",
    messagingSenderId: "569730845486",
    appId: "1:569730845486:web:93e6c14ea47fdc6c89c8bf"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("‚úÖ Admin Login Successful");
        // window.location.href = "admin-dashboard.html";
      })
      .catch((error) => {
        alert("‚ùå Login Failed: " + error.message);
      });
  });
</script>

</body>
</html>
