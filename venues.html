<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCEM – Venues</title>

<style>
:root{
  --blue:#0d47a1;
  --blue2:#1976d2;
  --green:#2e7d32;
  --yellow:#f9a825;
  --red:#d32f2f;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial,sans-serif;
}

body{
  background:#f4f6f9;
  min-height:100vh;
}

/* HEADER */
.header{
  background:linear-gradient(135deg,var(--blue),var(--blue2));
  color:#fff;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* BUTTONS */
.btn{
  border:none;
  padding:10px 14px;
  border-radius:10px;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}

.btn:active{
  transform:scale(.95);
}

.add{
  background:linear-gradient(135deg,#43a047,#2e7d32);
  color:#fff;
}

.edit{
  background:linear-gradient(135deg,#1e88e5,#1565c0);
  color:#fff;
}

.toggle{
  background:linear-gradient(135deg,#fbc02d,#f9a825);
  color:#000;
}

.delete{
  background:linear-gradient(135deg,#e53935,#c62828);
  color:#fff;
}

/* CONTAINER */
.container{
  padding:16px;
}

/* CARD */
.card{
  background:#fff;
  padding:16px;
  border-radius:14px;
  margin-bottom:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.12);
  animation:fadeUp .4s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

.card b{
  font-size:16px;
}

/* ACTIONS */
.actions{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-top:12px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  padding:16px;
}

.modal-box{
  background:#fff;
  width:100%;
  max-width:420px;
  border-radius:16px;
  padding:20px;
  animation:pop .35s ease;
}

@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

.modal-box h3{
  text-align:center;
  margin-bottom:14px;
  color:var(--blue);
}

.modal-box input{
  width:100%;
  padding:12px 14px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}

.modal-box input:focus{
  outline:none;
  border-color:var(--blue);
  box-shadow:0 0 0 2px rgba(13,71,161,.15);
}

.modal-actions{
  display:flex;
  gap:10px;
}

.cancel{
  background:#e0e0e0;
  color:#000;
  flex:1;
}

/* MOBILE */
@media(max-width:480px){
  .btn{font-size:13px;padding:9px}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h2>RCEM – Venues</h2>
  <button class="btn delete" onclick="logout()">Logout</button>
</div>

<!-- CONTENT -->
<div class="container">
  <button class="btn add" onclick="openModal()">+ Add Venue</button>
  <div id="venueList" style="margin-top:14px">Loading...</div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Add / Edit Venue</h3>

    <input id="vname" placeholder="Venue Name">
    <input id="vlocation" placeholder="Location">
    <input id="vcontact" placeholder="Contact">

    <div class="modal-actions">
      <button class="btn edit" onclick="saveVenue()">Save</button>
      <button class="btn cancel" onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig={
  apiKey:"AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain:"rcem-system.firebaseapp.com",
  projectId:"rcem-system",
  storageBucket:"rcem-system.appspot.com",
  messagingSenderId:"569730845486",
  appId:"1:569730845486:web:93e6c14ea47fdc6c89c8bf"
};

if(!firebase.apps.length){
  firebase.initializeApp(firebaseConfig);
}

const auth=firebase.auth();
const db=firebase.firestore();
let editId=null;

auth.onAuthStateChanged(u=>{
  if(!u) location.href="index.html";
});

function logout(){
  auth.signOut().then(()=>location.href="index.html");
}

function openModal(id=null,data=null){
  editId=id;
  modal.style.display="flex";
  vname.value=data?.venue_name||"";
  vlocation.value=data?.location||"";
  vcontact.value=data?.contact||"";
}

function closeModal(){
  modal.style.display="none";
}

function saveVenue(){
  const name=vname.value.trim();
  if(!name){alert("Venue name required");return;}

  const data={
    venue_name:name,
    location:vlocation.value,
    contact:vcontact.value,
    active:true
  };

  if(editId){
    db.collection("venues").doc(editId).update(data);
  }else{
    db.collection("venues").add(data);
  }

  closeModal();
}

function toggleStatus(id,val){
  db.collection("venues").doc(id).update({active:!val});
}

function delVenue(id){
  if(confirm("Delete venue?")){
    db.collection("venues").doc(id).delete();
  }
}

db.collection("venues").onSnapshot(snap=>{
  venueList.innerHTML="";
  snap.forEach(d=>{
    const v=d.data();
    venueList.innerHTML+=`
      <div class="card">
        <b>${v.venue_name}</b><br>
        Status: ${v.active?"Active":"Inactive"}

        <div class="actions">
          <button class="btn edit" onclick='openModal("${d.id}",${JSON.stringify(v)})'>Edit</button>
          <button class="btn toggle" onclick='toggleStatus("${d.id}",${v.active})'>Toggle</button>
          <button class="btn delete" onclick='delVenue("${d.id}")'>Delete</button>
        </div>
      </div>
    `;
  });
});
</script>

</body>
</html>
