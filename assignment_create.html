<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Assignment</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#f4f6f9}

/* HEADER */
.header{
  background:linear-gradient(135deg,#0d47a1,#1976d2);
  color:#fff;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
.back{cursor:pointer}

/* FORM */
.form{padding:16px}
.card{
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.12)
}

select,input{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:15px
}

/* STAFF LIST */
.staff-list{
  border:1px solid #ddd;
  border-radius:12px;
  padding:10px;
  max-height:200px;
  overflow:auto;
  margin-bottom:14px
}
.staff-item{
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:6px;
  font-size:14px
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:24px;
  background:linear-gradient(45deg,#2e7d32,#43a047);
  color:#fff;
  font-size:16px;
  cursor:pointer
}
</style>
</head>

<body>

<div class="header">
  <div class="back" onclick="history.back()">‚Üê Back</div>
  <h3>Create Assignment</h3>
</div>

<div class="form">
  <div class="card">

    <!-- VENUE SELECT -->
    <select id="venueSelect">
      <option value="">üèõÔ∏è Venue ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®</option>
    </select>

    <!-- DATE -->
    <input type="date" id="dutyDate">

    <!-- STAFF LIST -->
    <div class="staff-list" id="staffList">
      Loading staff...
    </div>

    <button onclick="save()">Create Assignment</button>

  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain:"rcem-system.firebaseapp.com",
  projectId:"rcem-system"
});

const auth = firebase.auth();
const db = firebase.firestore();
let perms={};

auth.onAuthStateChanged(async user=>{
  if(!user){
    location.href="index.html";
    return;
  }
  const u = await db.collection("users").doc(user.email).get();
  perms = u.data()?.permissions || {};
  if(!perms.assignments_add){
    alert("‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Assignment Create permission ‡¶®‡ßá‡¶á");
    history.back();
  }
});

/* LOAD VENUES */
db.collection("venues").where("active","==",true).onSnapshot(s=>{
  venueSelect.innerHTML='<option value="">üèõÔ∏è Venue ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®</option>';
  s.forEach(d=>{
    venueSelect.innerHTML+=`
      <option value="${d.id}">${d.data().name}</option>
    `;
  });
});

/* LOAD STAFF */
db.collection("staffs").where("active","==",true).onSnapshot(s=>{
  staffList.innerHTML="";
  s.forEach(d=>{
    staffList.innerHTML+=`
      <label class="staff-item">
        <input type="checkbox" value="${d.id}" data-name="${d.data().name}">
        ${d.data().name}
      </label>
    `;
  });
});

/* SAVE */
async function save(){
  if(!venueSelect.value || !dutyDate.value){
    alert("Venue ‡¶è‡¶¨‡¶Ç Date ‡¶¶‡¶∞‡¶ï‡¶æ‡¶∞");
    return;
  }

  const staffChecked=[...document.querySelectorAll('#staffList input:checked')];
  if(staffChecked.length===0){
    alert("‡¶Ö‡¶®‡ßç‡¶§‡¶§ ‡ßß ‡¶ú‡¶® Staff ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®");
    return;
  }

  const staffIds = staffChecked.map(s=>s.value);
  const staffNames = staffChecked.map(s=>s.dataset.name);
  const venueName = venueSelect.options[venueSelect.selectedIndex].text;

  await db.collection("assignments").add({
    venue_id: venueSelect.value,
    venue_name: venueName,
    duty_date: dutyDate.value,
    staff_ids: staffIds,
    staff_names: staffNames,
    status: "pending",
    created: Date.now()
  });

  alert("Assignment ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá");
  location.href="assignments.html";
}
</script>

</body>
</html>
