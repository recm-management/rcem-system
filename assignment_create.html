<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Assignment</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#f4f6f9}

/* HEADER */
.header{
  background:linear-gradient(135deg,#0d47a1,#1976d2);
  color:#fff;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
.back{cursor:pointer}

/* FORM */
.form{padding:16px}
.card{

  padding:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.12)
}

select,input{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:15px
}

/* STAFF LIST */
.staff-list{
  border:1px solid #ddd;
  border-radius:12px;
  padding:10px;
  max-height:220px;
  overflow-y:auto;
  margin-bottom:14px
}
.staff-item{
  display:flex;
  align-items:center;
  gap:10px;
  padding:6px 4px;
  font-size:14px
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:24px;
  background:linear-gradient(45deg,#2e7d32,#43a047);
  color:#fff;
  font-size:16px;
  cursor:pointer
}
</style>
</head>

<body>

<div class="header">
  <div class="back" onclick="history.back()">‚Üê Back</div>
  <h3>Create Assignment</h3>
</div>

<div class="form">
  <div class="card">

    <!-- VENUE SELECT -->
    <select id="venueSelect" onchange="checkCustomVenue()">
      <option value="">üèõÔ∏è Venue ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®</option>
      <option value="__custom__">‚ûï ‡¶Ö‡¶™‡¶∞‡¶ø‡¶ö‡¶ø‡¶§ ‡¶≠‡ßá‡¶®‡ßç‡¶Ø ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡ßÅ‡¶®</option>
    </select>

    <!-- CUSTOM VENUE -->
    <input id="customVenue" placeholder="‡¶®‡¶§‡ßÅ‡¶® ‡¶≠‡ßá‡¶®‡ßç‡¶Ø ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®" style="display:none">

    <!-- DATE -->
    <input type="date" id="dutyDate">

    <!-- STAFF -->
    <div class="staff-list" id="staffList">
      Staff ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...
    </div>

    <button onclick="save()">Create Assignment</button>

  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain:"rcem-system.firebaseapp.com",
  projectId:"rcem-system"
});

const auth=firebase.auth();
const db=firebase.firestore();
let perms={};

auth.onAuthStateChanged(async user=>{
  if(!user){location.href="index.html";return;}
  const u=await db.collection("users").doc(user.email).get();
  perms=u.data()?.permissions||{};
  if(!perms.assignments_add){
    alert("Assignment create permission ‡¶®‡ßá‡¶á");
    history.back();
  }
});

/* LOAD VENUES */
db.collection("venues").onSnapshot(s=>{
  venueSelect.innerHTML=`
    <option value="">üèõÔ∏è Venue ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®</option>
    <option value="__custom__">‚ûï ‡¶Ö‡¶™‡¶∞‡¶ø‡¶ö‡¶ø‡¶§ ‡¶≠‡ßá‡¶®‡ßç‡¶Ø ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡ßÅ‡¶®</option>
  `;
  s.forEach(d=>{
    const v=d.data();
    const name=v.name || v.venue_name || v.title;
    if(name){
      venueSelect.innerHTML+=`<option value="${d.id}">${name}</option>`;
    }
  });
});

/* LOAD STAFF */
db.collection("staffs").where("active","==",true).onSnapshot(s=>{
  staffList.innerHTML="";
  s.forEach(d=>{
    staffList.innerHTML+=`
      <label class="staff-item">
        <input type="checkbox" value="${d.id}" data-name="${d.data().name}">
        ${d.data().name}
      </label>
    `;
  });
});

/* CUSTOM VENUE TOGGLE */
function checkCustomVenue(){
  customVenue.style.display =
    venueSelect.value==="__custom__" ? "block" : "none";
}

/* SAVE */
async function save(){
  let venueId=venueSelect.value;
  let venueName="";

  if(!venueId || !dutyDate.value){
    alert("Venue ‡¶ì Date ‡¶¶‡¶∞‡¶ï‡¶æ‡¶∞");
    return;
  }

  if(venueId==="__custom__"){
    if(!customVenue.value.trim()){
      alert("‡¶®‡¶§‡ßÅ‡¶® ‡¶≠‡ßá‡¶®‡ßç‡¶Ø ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®");
      return;
    }
    const v=await db.collection("venues").add({
      name:customVenue.value,
      active:true,
      created:Date.now()
    });
    venueId=v.id;
    venueName=customVenue.value;
  }else{
    venueName=venueSelect.options[venueSelect.selectedIndex].text;
  }

  const staffChecked=[...document.querySelectorAll('#staffList input:checked')];
  if(staffChecked.length===0){
    alert("‡¶Ö‡¶®‡ßç‡¶§‡¶§ ‡ßß ‡¶ú‡¶® Staff ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®");
    return;
  }

  await db.collection("assignments").add({
    venue_id:venueId,
    venue_name:venueName,
    duty_date:dutyDate.value,
    staff_ids:staffChecked.map(s=>s.value),
    staff_names:staffChecked.map(s=>s.dataset.name),
    status:"pending",
    created:Date.now()
  });

  alert("Assignment ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá");
  location.href="assignments.html";
}
</script>

</body>
</html>
