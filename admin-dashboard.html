<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | RCEM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0b3c8c;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    button {
      background: #d9534f;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <h2>RCEM Admin Dashboard</h2>
</header>

<div class="container">
  <div class="card">
    <h3 id="adminEmail">Loading...</h3>
    <p>Welcome to Admin Panel</p>
  </div>

  <div class="card">
    <button onclick="logout()">Logout</button>
  </div>
</div>

<script>
  // ðŸ”¹ Firebase Config (à¦¤à§‹à¦®à¦¾à¦° à¦¸à¦ à¦¿à¦•à¦Ÿà¦¾)
  const firebaseConfig = {
    apiKey: "AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
    authDomain: "rcem-system.firebaseapp.com",
    projectId: "rcem-system",
    storageBucket: "rcem-system.firebasestorage.app",
    messagingSenderId: "569730845486",
    appId: "1:569730845486:web:93e6c14ea47fdc6c89c8bf"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // ðŸ” Login check
  auth.onAuthStateChanged(user => {
    if (!user) {
      // Login à¦¨à¦¾ à¦¥à¦¾à¦•à¦²à§‡ à¦«à§‡à¦°à¦¤ à¦ªà¦¾à¦ à¦¾à¦¬à§‡
      window.location.href = "admin.html";
    } else {
      document.getElementById("adminEmail").innerText =
        "Logged in as: " + user.email;
    }
  });

  function logout() {
    auth.signOut().then(() => {
      window.location.href = "admin.html";
    });
  }
</script>

</body>
</html>
