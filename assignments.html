<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCEM ‚Äì Assignments</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#f4f6f9}

/* HEADER */
.header{
  background:linear-gradient(135deg,#0d47a1,#1976d2);
  color:#fff;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
.back{cursor:pointer;font-size:14px}

/* CONTENT */
.container{padding:16px}

/* CARD */
.card{
  background:#fff;
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.12)
}
.card h3{margin:0;font-size:17px}
.meta{font-size:14px;color:#555;margin:6px 0}

/* STATUS */
.status{
  display:inline-block;
  padding:4px 10px;
  border-radius:12px;
  font-size:13px;
  color:#fff
}
.pending{background:#f9a825}
.completed{background:#2e7d32}

/* AMOUNT */
.amount{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
  font-size:14px
}

/* EMPTY */
.empty{
  text-align:center;
  color:#777;
  margin-top:50px
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="back" onclick="history.back()">‚Üê Back</div>
  <h3>Assignments</h3>
</div>

<div class="container" id="list">
  Loading...
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain:"rcem-system.firebaseapp.com",
  projectId:"rcem-system"
});

const auth=firebase.auth();
const db=firebase.firestore();

/* AUTH + PERMISSION */
auth.onAuthStateChanged(async user=>{
  if(!user){location.href="index.html";return;}

  const snap=await db.collection("users").doc(user.email).get();
  if(!snap.exists || snap.data().permissions?.assignments!==true){
    alert("‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Assignments ‡¶¶‡ßá‡¶ñ‡¶æ‡¶∞ ‡¶Ö‡¶®‡ßÅ‡¶Æ‡¶§‡¶ø ‡¶®‡ßá‡¶á");
    location.href="admin.html";
  }
});

/* LOAD ASSIGNMENTS */
db.collection("assignments")
.orderBy("created","desc")
.onSnapshot(s=>{
  list.innerHTML="";
  if(s.empty){
    list.innerHTML=`<div class="empty">No assignments found</div>`;
    return;
  }

  s.forEach(d=>{
    const a=d.data();
    list.innerHTML+=`
      <div class="card">
        <h3>${a.venue_name}</h3>
        <div class="meta">üìÖ Event Date: ${a.event_date}</div>
        <div class="meta">üë• Staff: ${a.staff_ids.join(", ")}</div>

        <span class="status ${a.status}">
          ${a.status.toUpperCase()}
        </span>

        <div class="amount">
          <div>Total: ‡ß≥ ${a.total_amount}</div>
          <div>Advance: ‡ß≥ ${a.advance}</div>
          <div>Due: ‡ß≥ ${a.due}</div>
        </div>
      </div>
    `;
  });
});
</script>

</body>
</html>
