<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCEM ‚Äì Assignments</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#f4f6f9}

/* HEADER */
.header{
  background:#0d47a1;
  color:#fff;
  padding:16px;
  display:flex;
  align-items:center;
  justify-content:space-between
}
.back{cursor:pointer}

/* TOP */
.top-actions{padding:16px}
.add-btn{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  background:linear-gradient(45deg,#2e7d32,#43a047);
  color:#fff;
  font-size:15px;
  cursor:pointer
}

/* LIST */
.container{padding:16px}

/* CARD */
.card{
  background:#fff;
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 8px 22px rgba(0,0,0,.12)
}
.title{
  font-size:17px;
  font-weight:bold;
  margin-bottom:6px
}
.meta{
  font-size:14px;
  color:#555;
  margin:4px 0
}

/* BADGE */
.badge{
  display:inline-block;
  margin-top:6px;
  padding:5px 12px;
  border-radius:14px;
  font-size:12px;
  color:#fff
}
.pending{background:#f9a825}
.completed{background:#2e7d32}
.cancelled{background:#d32f2f}

/* ACTIONS */
.actions{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:10px
}
.btn{
  padding:6px 12px;
  border:none;
  border-radius:14px;
  font-size:13px;
  cursor:pointer
}
.edit{background:#1565c0;color:#fff}
.delete{background:#d32f2f;color:#fff}
.details{background:#607d8b;color:#fff}
.history{background:#6a1b9a;color:#fff}

/* PROGRAM LIST */
.programs{
  margin-top:12px;
  border-top:1px dashed #ddd;
  padding-top:10px;
  display:none
}
.program{
  padding:10px 0;
  border-bottom:1px solid #eee;
  font-size:14px
}
.program:last-child{border-bottom:none}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  padding:14px
}
.modal-box{
  background:#fff;
  border-radius:18px;
  padding:18px;
  width:100%;
  max-width:420px;
  max-height:80vh;
  overflow:auto
}
.modal-box h3{margin-top:0}
.modal-item{
  padding:8px 0;
  border-bottom:1px solid #eee;
  font-size:14px
}
.modal-item:last-child{border-bottom:none}
.close{
  margin-top:12px;
  text-align:center;
  cursor:pointer;
  color:#1565c0;
  font-weight:bold
}

/* EMPTY */
.empty{
  background:#fff;
  padding:26px;
  border-radius:18px;
  text-align:center;
  color:#777;
  box-shadow:0 8px 22px rgba(0,0,0,.12)
}
</style>
</head>

<body>

<div class="header">
  <div class="back" onclick="history.back()">‚Üê Back</div>
  <h3>Assignments</h3>
</div>

<div class="top-actions">
  <button class="add-btn" onclick="location.href='create-assignment.html'">
    + Create Assignment
  </button>
</div>

<div class="container" id="list">Loading...</div>

<!-- STAFF DETAILS MODAL -->
<div class="modal" id="staffModal">
  <div class="modal-box">
    <h3>Staff Details</h3>
    <div id="staffModalBody"></div>
    <div class="close" onclick="closeStaffModal()">Close</div>
  </div>
</div>

<!-- HISTORY MODAL -->
<div class="modal" id="historyModal">
  <div class="modal-box">
    <h3>Assignment History</h3>
    <div id="historyBody"></div>
    <div class="close" onclick="closeHistory()">Close</div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain:"rcem-system.firebaseapp.com",
  projectId:"rcem-system"
});
const db = firebase.firestore();

let assignments=[];

/* LOAD */
db.collection("assignments")
.orderBy("created","desc")
.onSnapshot(snap=>{
  assignments=[];
  snap.forEach(d=>assignments.push({id:d.id,...d.data()}));
  render();
});

/* RENDER */
function render(){
  const list=document.getElementById("list");
  list.innerHTML="";

  if(assignments.length===0){
    list.innerHTML=`<div class="empty">‡¶ï‡ßã‡¶®‡ßã Assignment ‡¶®‡ßá‡¶á</div>`;
    return;
  }

  const grouped={};
  assignments.forEach(a=>{
    const key=a.venue_name || "Other";
    if(!grouped[key]) grouped[key]=[];
    grouped[key].push(a);
  });

  Object.keys(grouped).forEach(name=>{
    const items=grouped[name];

    list.innerHTML+=`
      <div class="card">
        <div class="title">${name}</div>
        <div class="meta">üìå Upcoming Programs: ${items.length}</div>

        <div class="actions">
          <button class="btn details"
            onclick="togglePrograms(this)">Details</button>
        </div>

        <div class="programs">
          ${items.map(p=>`
            <div class="program">
              üìÖ ${p.duty_date || "-"} |
              üïí ${p.shift || "-"} |
              üë• ${p.total_staff || 0} ‡¶ú‡¶®
              <br>
              <span class="badge ${p.status||"pending"}">
                ${(p.status||"pending").toUpperCase()}
              </span>

              <div class="actions">
                <button class="btn details"
                  onclick='showStaffDetails(${JSON.stringify(p.staffs||[])})'>
                  Staff Details
                </button>
                <button class="btn history"
                  onclick='showHistory("${p.id}")'>
                  History
                </button>
                <button class="btn edit"
                  onclick="location.href='create-assignment.html?id=${p.id}'">
                  Edit
                </button>
                <button class="btn delete"
                  onclick="deleteAssignment('${p.id}')">
                  Delete
                </button>
              </div>
            </div>
          `).join("")}
        </div>
      </div>
    `;
  });
}

function togglePrograms(btn){
  const box=btn.parentElement.nextElementSibling;
  box.style.display=box.style.display==="block"?"none":"block";
}

/* STAFF DETAILS */
function showStaffDetails(staffs){
  staffModal.style.display="flex";
  staffModalBody.innerHTML="";
  let total=0;

  if(!staffs.length){
    staffModalBody.innerHTML="<div class='modal-item'>No staff assigned</div>";
    return;
  }

  staffs.forEach((s,i)=>{
    total+=s.count||1;
    staffModalBody.innerHTML+=`
      <div class="modal-item">
        ${i+1}. ${s.name} ‚Äî ${s.count||1} ‡¶ú‡¶®
      </div>`;
  });

  staffModalBody.innerHTML+=`
    <div class="modal-item"><b>Total: ${total} ‡¶ú‡¶®</b></div>`;
}
function closeStaffModal(){staffModal.style.display="none";}

/* HISTORY (basic placeholder ‚Äì future extendable) */
function showHistory(id){
  historyModal.style.display="flex";
  historyBody.innerHTML=`
    <div class="modal-item">Assignment ID: ${id}</div>
    <div class="modal-item">Created / Updated history ‡¶≠‡¶¨‡¶ø‡¶∑‡ßç‡¶Ø‡¶§‡ßá ‡¶Ø‡ßã‡¶ó ‡¶π‡¶¨‡ßá</div>
  `;
}
function closeHistory(){historyModal.style.display="none";}

/* DELETE */
function deleteAssignment(id){
  if(!confirm("‡¶è‡¶á Assignment ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?")) return;
  db.collection("assignments").doc(id).delete();
}
</script>

</body>
</html>
