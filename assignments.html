<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCEM ‚Äì Assignments</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#f4f6f9}

.header{
  background:linear-gradient(135deg,#0d47a1,#1976d2);
  color:#fff;padding:16px;
  display:flex;justify-content:space-between;align-items:center
}
.back{cursor:pointer}

.container{padding:16px}

.card{
  background:#fff;border-radius:16px;
  padding:16px;margin-bottom:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.12)
}
.card h3{margin:0;font-size:17px}
.meta{font-size:14px;color:#555;margin:6px 0}

.status{
  display:inline-block;
  padding:4px 10px;
  border-radius:12px;
  font-size:13px;color:#fff
}
.pending{background:#f9a825}
.completed{background:#2e7d32}

.amount{
  display:flex;justify-content:space-between;
  margin-top:10px;font-size:14px
}

.actions{
  margin-top:12px;
  display:flex;gap:8px
}
.btn{
  border:none;border-radius:20px;
  padding:6px 14px;
  font-size:13px;cursor:pointer
}
.complete{background:#2e7d32;color:#fff}
.delete{background:#d32f2f;color:#fff}

.empty{text-align:center;color:#777;margin-top:50px}
</style>
</head>

<body>

<div class="header">
  <div class="back" onclick="history.back()">‚Üê Back</div>
  <h3>Assignments</h3>
</div>

<div class="container" id="list">Loading...</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain:"rcem-system.firebaseapp.com",
  projectId:"rcem-system"
});

const auth=firebase.auth();
const db=firebase.firestore();

let perms={}, role="";

/* AUTH + LOAD PERMISSIONS */
auth.onAuthStateChanged(async user=>{
  if(!user){location.href="index.html";return;}

  const snap=await db.collection("users").doc(user.email).get();
  if(!snap.exists || snap.data().permissions?.assignments!==true){
    alert("Assignments ‡¶¶‡ßá‡¶ñ‡¶æ‡¶∞ ‡¶Ö‡¶®‡ßÅ‡¶Æ‡¶§‡¶ø ‡¶®‡ßá‡¶á");
    location.href="admin.html";
    return;
  }

  perms=snap.data().permissions || {};
  role=snap.data().role || "";
});

/* LOAD ASSIGNMENTS */
db.collection("assignments")
.orderBy("created","desc")
.onSnapshot(s=>{
  list.innerHTML="";
  if(s.empty){
    list.innerHTML=`<div class="empty">No assignments found</div>`;
    return;
  }

  s.forEach(d=>{
    const a=d.data();

    let actionsHTML="";

    if(perms.assignments_edit || role==="super_admin"){
      actionsHTML+=`
        <button class="btn complete"
          onclick="markCompleted('${d.id}')">Complete</button>
      `;
    }

    if(role==="super_admin"){
      actionsHTML+=`
        <button class="btn delete"
          onclick="deleteAssign('${d.id}')">Delete</button>
      `;
    }

    list.innerHTML+=`
      <div class="card">
        <h3>${a.venue_name}</h3>
        <div class="meta">üìÖ ${a.event_date}</div>
        <div class="meta">üë• ${a.staff_ids.join(", ")}</div>

        <span class="status ${a.status}">
          ${a.status.toUpperCase()}
        </span>

        <div class="amount">
          <div>Total: ‡ß≥ ${a.total_amount}</div>
          <div>Advance: ‡ß≥ ${a.advance}</div>
          <div>Due: ‡ß≥ ${a.due}</div>
        </div>

        <div class="actions">${actionsHTML}</div>
      </div>
    `;
  });
});

/* ACTIONS */
function markCompleted(id){
  if(!perms.assignments_edit && role!=="super_admin"){
    alert("Permission ‡¶®‡ßá‡¶á");
    return;
  }
  db.collection("assignments").doc(id).update({status:"completed"});
}

function deleteAssign(id){
  if(role!=="super_admin"){
    alert("Delete ‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ Super Admin");
    return;
  }
  if(confirm("Delete assignment?")){
    db.collection("assignments").doc(id).delete();
  }
}
</script>

</body>
</html>
