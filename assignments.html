<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCEM ‚Äì Assignments</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#f4f6f9}

/* HEADER */
.header{
  background:linear-gradient(135deg,#0d47a1,#1976d2);
  color:#fff;
  padding:16px;
  display:flex;
  align-items:center;
  justify-content:space-between
}
.back{cursor:pointer}

/* TOP */
.top-actions{padding:16px}
.add-btn{
  padding:10px 18px;
  border:none;
  border-radius:22px;
  background:linear-gradient(45deg,#2e7d32,#43a047);
  color:#fff;
  font-size:14px;
  cursor:pointer
}

/* LIST */
.container{padding:16px}

/* CARD */
.card{
  background:#fff;
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 8px 22px rgba(0,0,0,.12)
}
.title{
  font-size:16px;
  font-weight:bold;
  margin-bottom:6px
}
.meta{
  font-size:14px;
  color:#555;
  margin:4px 0
}

/* STATUS BADGE */
.badge{
  display:inline-block;
  margin-top:8px;
  padding:5px 12px;
  border-radius:14px;
  font-size:12px;
  color:#fff
}
.pending{background:#f9a825}
.completed{background:#2e7d32}

/* EMPTY */
.empty{
  background:#fff;
  padding:22px;
  border-radius:16px;
  text-align:center;
  color:#777;
  box-shadow:0 8px 22px rgba(0,0,0,.12)
}
</style>
</head>

<body>

<div class="header">
  <div class="back" onclick="history.back()">‚Üê Back</div>
  <h3>Assignments</h3>
</div>

<div class="top-actions">
  <button id="addBtn" class="add-btn"
    onclick="location.href='create-assignment.html'">
    + Create Assignment
  </button>
</div>

<div class="container" id="list">Loading...</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain:"rcem-system.firebaseapp.com",
  projectId:"rcem-system"
});

const auth = firebase.auth();
const db = firebase.firestore();

let assignments = [];
let perms = {};

auth.onAuthStateChanged(async user=>{
  if(!user){
    location.href="index.html";
    return;
  }
  const u = await db.collection("users").doc(user.email).get();
  perms = u.data()?.permissions || {};

  if(!perms.assignments_add){
    addBtn.style.display = "none";
  }
});

db.collection("assignments")
.orderBy("created","desc")
.onSnapshot(snap=>{
  assignments=[];
  snap.forEach(d=>assignments.push({id:d.id,...d.data()}));
  render();
});

function render(){
  list.innerHTML="";

  if(assignments.length === 0){
    list.innerHTML = `
      <div class="empty">
        ‡¶è‡¶ñ‡¶®‡ßã ‡¶ï‡ßã‡¶®‡ßã Assignment ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡ßü‡¶®‡¶ø
      </div>
    `;
    return;
  }

  assignments.forEach(a=>{
    list.innerHTML += `
      <div class="card">
        <div class="title">${a.venue_name || "Order / Custom Location"}</div>
        <div class="meta">üìÖ Duty Date: ${a.duty_date || "-"}</div>
        <div class="meta">üë• Staff: ${(a.staff_names || []).join(", ")}</div>
        <span class="badge ${a.status || "pending"}">
          ${(a.status || "pending").toUpperCase()}
        </span>
      </div>
    `;
  });
}
</script>

</body>
</html>
