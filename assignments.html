<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCEM ‚Äì Assignments</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#f4f6f9}

/* HEADER */
.header{
  background:#0d47a1;
  color:#fff;
  padding:16px;
  display:flex;
  align-items:center;
  justify-content:space-between
}
.back{cursor:pointer}

/* TOP */
.top-actions{padding:16px}
.add-btn{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  background:linear-gradient(45deg,#2e7d32,#43a047);
  color:#fff;
  font-size:15px;
  cursor:pointer
}

/* LIST */
.container{padding:16px}

/* CARD */
.card{
  background:#fff;
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 8px 22px rgba(0,0,0,.12)
}
.title{
  font-size:17px;
  font-weight:bold;
  margin-bottom:10px
}
.program{
  background:#f5f7fb;
  border-radius:12px;
  padding:10px 12px;
  margin-bottom:8px;
  font-size:14px
}

/* STATUS BADGE */
.badge{
  display:inline-block;
  margin-top:10px;
  padding:6px 14px;
  border-radius:18px;
  font-size:12px;
  color:#fff
}
.active{background:#f9a825}
.completed{background:#2e7d32}

/* EMPTY */
.empty{
  background:#fff;
  padding:26px;
  border-radius:18px;
  text-align:center;
  color:#777;
  box-shadow:0 8px 22px rgba(0,0,0,.12)
}
</style>
</head>

<body>

<div class="header">
  <div class="back" onclick="history.back()">‚Üê Back</div>
  <h3>Assignments</h3>
</div>

<div class="top-actions">
  <button id="addBtn" class="add-btn"
    onclick="location.href='create-assignment.html'">
    + Create Assignment
  </button>
</div>

<div class="container" id="list">Loading...</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain:"rcem-system.firebaseapp.com",
  projectId:"rcem-system"
});

const auth = firebase.auth();
const db = firebase.firestore();

let perms = {};
let programs = [];

/* AUTH */
auth.onAuthStateChanged(async user=>{
  if(!user){
    location.href="index.html";
    return;
  }
  const u = await db.collection("users").doc(user.email).get();
  perms = u.data()?.permissions || {};
  if(!perms.assignments_add){
    document.getElementById("addBtn").style.display="none";
  }
});

/* LOAD PROGRAMS */
db.collection("assignments")
.orderBy("created","desc")
.onSnapshot(snap=>{
  programs=[];
  snap.forEach(d=>{
    programs.push({id:d.id,...d.data()});
  });
  render();
});

/* RENDER */
function render(){
  const list = document.getElementById("list");
  list.innerHTML="";

  if(programs.length===0){
    list.innerHTML=`<div class="empty">‡¶è‡¶ñ‡¶®‡ßã ‡¶ï‡ßã‡¶®‡ßã Assignment ‡¶®‡ßá‡¶á</div>`;
    return;
  }

  /* GROUP BY VENUE */
  const grouped = {};
  programs.forEach(p=>{
    if(!grouped[p.venue_id]){
      grouped[p.venue_id]={
        venue_name:p.venue_name,
        programs:[]
      };
    }
    grouped[p.venue_id].programs.push(p);
  });

  Object.values(grouped).forEach(v=>{
    let html = `
      <div class="card">
        <div class="title">${v.venue_name}</div>
    `;

    v.programs.forEach(p=>{
      html += `
        <div class="program">
          üìÖ ${p.duty_date || "-"} <br>
          üïí ${p.time || "-"} <br>
          üë• ‡¶™‡ßç‡¶∞‡ßü‡ßã‡¶ú‡¶®‡ßÄ‡ßü ‡¶∏‡ßç‡¶ü‡¶æ‡¶´: ${p.required_staff || 0}
        </div>
      `;
    });

    html += `
      <span class="badge active">
        ACTIVE (${v.programs.length})
      </span>
      </div>
    `;

    list.innerHTML += html;
  });
}
</script>

</body>
</html>
