<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCEM ‚Äì Assignments</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#f4f6f9}

/* HEADER */
.header{
  background:#0d47a1;
  color:#fff;
  padding:16px;
  display:flex;
  align-items:center;
  justify-content:space-between
}
.back{cursor:pointer}

/* TOP */
.top-actions{padding:16px}
.add-btn{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  background:linear-gradient(45deg,#2e7d32,#43a047);
  color:#fff;
  font-size:15px;
  cursor:pointer
}

/* LIST */
.container{padding:16px}

/* CARD */
.card{
  background:#fff;
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 8px 22px rgba(0,0,0,.12)
}
.title{
  font-size:17px;
  font-weight:bold;
  margin-bottom:10px
}

.program{
  background:#f5f7fb;
  border-radius:12px;
  padding:10px 12px;
  margin-bottom:8px;
  font-size:14px
}

/* ACTIONS */
.actions{
  display:flex;
  gap:10px;
  margin-top:10px
}
.action-btn{
  padding:6px 14px;
  border:none;
  border-radius:16px;
  font-size:12px;
  cursor:pointer;
  color:#fff
}
.edit{background:#1976d2}
.delete{background:#d32f2f}

/* STATUS */
.badge{
  display:inline-block;
  margin-top:10px;
  padding:6px 14px;
  border-radius:18px;
  font-size:12px;
  color:#fff;
  background:#f9a825
}

/* EMPTY */
.empty{
  background:#fff;
  padding:26px;
  border-radius:18px;
  text-align:center;
  color:#777;
  box-shadow:0 8px 22px rgba(0,0,0,.12)
}
</style>
</head>

<body>

<div class="header">
  <div class="back" onclick="history.back()">‚Üê Back</div>
  <h3>Assignments</h3>
</div>

<div class="top-actions">
  <button id="addBtn" class="add-btn"
    onclick="location.href='create-assignment.html'">
    + Create Assignment
  </button>
</div>

<div class="container" id="list">Loading...</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain:"rcem-system.firebaseapp.com",
  projectId:"rcem-system"
});

const auth = firebase.auth();
const db = firebase.firestore();

let perms = {};
let programs = [];

/* AUTH */
auth.onAuthStateChanged(async user=>{
  if(!user){ location.href="index.html"; return; }
  const u = await db.collection("users").doc(user.email).get();
  perms = u.data()?.permissions || {};
  if(!perms.assignments_add){
    document.getElementById("addBtn").style.display="none";
  }
});

/* LOAD */
db.collection("assignments").orderBy("created","desc")
.onSnapshot(snap=>{
  programs=[];
  snap.forEach(d=>programs.push({id:d.id,...d.data()}));
  render();
});

function shiftText(s){
  if(s==="day") return "üåû ‡¶¶‡¶ø‡¶®";
  if(s==="night") return "üåô ‡¶∞‡¶æ‡¶§";
  if(s==="full") return "üåó ‡¶¶‡¶ø‡¶® + ‡¶∞‡¶æ‡¶§";
  return "-";
}

/* RENDER */
function render(){
  const list=document.getElementById("list");
  list.innerHTML="";

  if(programs.length===0){
    list.innerHTML=`<div class="empty">‡¶è‡¶ñ‡¶®‡ßã ‡¶ï‡ßã‡¶®‡ßã Assignment ‡¶®‡ßá‡¶á</div>`;
    return;
  }

  const grouped={};
  programs.forEach(p=>{
    if(!grouped[p.venue_id]){
      grouped[p.venue_id]={venue:p.venue_name,items:[]};
    }
    grouped[p.venue_id].items.push(p);
  });

  Object.values(grouped).forEach(v=>{
    let html=`<div class="card">
      <div class="title">${v.venue}</div>`;

    v.items.forEach(p=>{
      html+=`
        <div class="program">
          üìÖ ${p.duty_date || "-"} <br>
          üïí ${shiftText(p.shift)} <br>
          üë• ‡¶∏‡ßç‡¶ü‡¶æ‡¶´: ${p.assigned_count || 0} / ${p.required_staff || 0}
        </div>`;
    });

    html+=`
      <span class="badge">ACTIVE (${v.items.length})</span>`;

    if(perms.assignments_edit || perms.assignments_delete){
      html+=`<div class="actions">`;
      if(perms.assignments_edit){
        html+=`<button class="action-btn edit" onclick="edit('${v.items[0].id}')">Edit</button>`;
      }
      if(perms.assignments_delete){
        html+=`<button class="action-btn delete" onclick="del('${v.items[0].id}')">Delete</button>`;
      }
      html+=`</div>`;
    }

    html+=`</div>`;
    list.innerHTML+=html;
  });
}

/* ACTIONS */
function edit(id){
  location.href="create-assignment.html?edit="+id;
}
function del(id){
  if(confirm("‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?")){
    db.collection("assignments").doc(id).delete();
  }
}
</script>

</body>
</html>
