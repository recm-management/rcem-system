<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCEM ‚Äì Assignments</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#f4f6f9}

/* HEADER */
.header{
  background:#0d47a1;
  color:#fff;
  padding:16px;
  display:flex;
  align-items:center;
  justify-content:space-between
}
.back{cursor:pointer}

/* TOP */
.top-actions{padding:16px}
.add-btn{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  background:linear-gradient(45deg,#2e7d32,#43a047);
  color:#fff;
  font-size:15px;
  cursor:pointer
}

/* LIST */
.container{padding:16px}

/* CARD */
.card{
  background:#fff;
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 8px 22px rgba(0,0,0,.12)
}
.title{
  font-size:17px;
  font-weight:bold;
  margin-bottom:6px
}
.meta{
  font-size:14px;
  color:#555;
  margin:4px 0
}

/* BADGE */
.badge{
  display:inline-block;
  margin-top:6px;
  padding:5px 12px;
  border-radius:14px;
  font-size:12px;
  color:#fff
}
.pending{background:#f9a825}
.completed{background:#2e7d32}
.cancelled{background:#d32f2f}

/* PROGRAM LIST */
.programs{
  margin-top:12px;
  border-top:1px dashed #ddd;
  padding-top:10px;
  display:none
}
.program{
  padding:10px 0;
  border-bottom:1px solid #eee;
  font-size:14px
}
.program:last-child{border-bottom:none}

/* ACTIONS */
.actions{
  display:flex;
  gap:8px;
  margin-top:8px;
  flex-wrap:wrap
}
.btn{
  padding:6px 12px;
  border:none;
  border-radius:14px;
  font-size:13px;
  cursor:pointer
}
.edit{background:#1565c0;color:#fff}
.delete{background:#d32f2f;color:#fff}
.staff{background:#455a64;color:#fff}
.history{background:#6a1b9a;color:#fff}
.toggle{background:#607d8b;color:#fff}

/* EMPTY */
.empty{
  background:#fff;
  padding:26px;
  border-radius:18px;
  text-align:center;
  color:#777;
  box-shadow:0 8px 22px rgba(0,0,0,.12)
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000
}
.modal-box{
  background:#fff;
  width:92%;
  max-width:420px;
  border-radius:18px;
  padding:18px
}
.modal-title{
  font-size:18px;
  font-weight:bold;
  margin-bottom:12px
}
.modal-close{
  text-align:center;
  margin-top:16px;
  color:#1565c0;
  font-weight:bold;
  cursor:pointer
}

/* STAFF DETAILS */
.staff-list{margin-top:10px}
.staff-item{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 12px;
  border-radius:12px;
  background:#f7f9fc;
  margin-bottom:8px
}
.staff-left{
  display:flex;
  align-items:center;
  gap:10px;
  min-width:0
}
.staff-serial{
  width:26px;
  height:26px;
  border-radius:50%;
  background:#1565c0;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px
}
.staff-name{
  font-size:14px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  max-width:220px
}
.staff-count{
  background:#e3f2fd;
  color:#0d47a1;
  padding:4px 10px;
  border-radius:14px;
  font-size:13px;
  font-weight:500
}
.staff-total{
  margin-top:14px;
  padding:12px;
  border-radius:14px;
  background:#e8f5e9;
  color:#1b5e20;
  font-weight:bold;
  text-align:center
}
</style>
</head>

<body>

<div class="header">
  <div class="back" onclick="history.back()">‚Üê Back</div>
  <h3>Assignments</h3>
</div>

<div class="top-actions">
  <button class="add-btn"
    onclick="location.href='create-assignment.html'">
    + Create Assignment
  </button>
</div>

<div class="container" id="list">Loading...</div>

<!-- STAFF DETAILS MODAL -->
<div class="modal" id="staffModal">
  <div class="modal-box">
    <div class="modal-title">Staff Details</div>
    <div id="staffModalBody"></div>
    <div class="modal-close" onclick="staffModal.style.display='none'">
      Close
    </div>
  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain:"rcem-system.firebaseapp.com",
  projectId:"rcem-system"
});
const db=firebase.firestore();
let rawAssignments=[];

/* LOAD ASSIGNMENTS */
db.collection("assignments")
.orderBy("created","desc")
.onSnapshot(snap=>{
  rawAssignments=[];
  snap.forEach(d=>rawAssignments.push({id:d.id,...d.data()}));
  render();
});

/* RENDER */
function render(){
  const list=document.getElementById("list");
  list.innerHTML="";

  if(rawAssignments.length===0){
    list.innerHTML=`<div class="empty">‡¶ï‡ßã‡¶®‡ßã Assignment ‡¶®‡ßá‡¶á</div>`;
    return;
  }

  const grouped={};
  rawAssignments.forEach(a=>{
    const key=a.venue_name||"Other Program";
    if(!grouped[key]) grouped[key]=[];
    grouped[key].push(a);
  });

  Object.keys(grouped).forEach(name=>{
    const programs=grouped[name];

    list.innerHTML+=`
      <div class="card">
        <div class="title">${name}</div>
        <div class="meta">üìå Upcoming Programs: ${programs.length}</div>

        <div class="actions">
          <button class="btn toggle"
            onclick="this.parentElement.nextElementSibling.style.display=
            this.parentElement.nextElementSibling.style.display==='block'?'none':'block'">
            Details
          </button>
        </div>

        <div class="programs">
          ${programs.map(p=>`
            <div class="program">
              üìÖ ${p.duty_date||"-"} |
              üïí ${p.shift||"-"} |
              üë• ${p.total_staff||0} ‡¶ú‡¶®
              <br>
              <span class="badge ${(p.status||'pending')}">
                ${(p.status||'pending').toUpperCase()}
              </span>

              <div class="actions">
                <button class="btn staff"
                  onclick='showStaffDetails(${JSON.stringify(p.staffs||[])})'>
                  Staff Details
                </button>

                <button class="btn edit"
                  onclick="location.href='create-assignment.html?id=${p.id}'">
                  Edit
                </button>

                <button class="btn delete"
                  onclick="deleteAssignment('${p.id}')">
                  Delete
                </button>

                <button class="btn history" disabled>
                  History
                </button>
              </div>
            </div>
          `).join("")}
        </div>
      </div>
    `;
  });
}

/* STAFF MODAL */
function showStaffDetails(staffs){
  staffModal.style.display="flex";
  const body=document.getElementById("staffModalBody");

  if(!staffs.length){
    body.innerHTML="‡¶ï‡ßã‡¶®‡ßã ‡¶∏‡ßç‡¶ü‡¶æ‡¶´ ‡¶®‡ßá‡¶á";
    return;
  }

  let total=0;
  let html=`<div class="staff-list">`;

  staffs.forEach((s,i)=>{
    const c=s.count||1;
    total+=c;
    html+=`
      <div class="staff-item">
        <div class="staff-left">
          <div class="staff-serial">${i+1}</div>
          <div class="staff-name">${s.name}</div>
        </div>
        <div class="staff-count">${c} ‡¶ú‡¶®</div>
      </div>`;
  });

  html+=`</div>
    <div class="staff-total">üë• Total Staff: ${total} ‡¶ú‡¶®</div>`;
  body.innerHTML=html;
}

/* DELETE */
function deleteAssignment(id){
  if(!confirm("‡¶è‡¶á Assignment ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?")) return;
  db.collection("assignments").doc(id).delete();
}
</script>

</body>
</html>
