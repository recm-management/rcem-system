<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCEM ‚Äì Assignments</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#f4f6f9}

/* HEADER */
.header{
  background:linear-gradient(135deg,#0d47a1,#1976d2);
  color:#fff;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
.back{cursor:pointer}

/* TOP */
.top-actions{padding:16px}
.add-btn{
  padding:10px 18px;
  border:none;
  border-radius:22px;
  background:linear-gradient(45deg,#2e7d32,#43a047);
  color:#fff;
  font-size:14px;
  cursor:pointer
}

/* LIST */
.container{padding:16px}

/* CARD */
.card{
  background:#fff;
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.12)
}
.title{font-weight:bold;font-size:16px}
.meta{font-size:14px;color:#555;margin-top:6px}
.badge{
  display:inline-block;
  margin-top:8px;
  padding:4px 10px;
  border-radius:12px;
  font-size:12px;
  color:#fff
}
.pending{background:#f9a825}
.completed{background:#2e7d32}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center
}
.modal-box{
  background:#fff;
  padding:18px;
  border-radius:18px;
  width:100%;
  max-width:420px
}
.modal-box input, .modal-box select{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid #ccc
}
.modal-box button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:22px;
  background:#2e7d32;
  color:#fff;
  font-size:15px
}
.cancel{text-align:center;margin-top:10px;color:#555;cursor:pointer}
</style>
</head>

<body>

<div class="header">
  <div class="back" onclick="history.back()">‚Üê Back</div>
  <h3>Assignments</h3>
</div>

<div class="top-actions">
  <button id="addBtn" class="add-btn" onclick="openModal()">+ Create Assignment</button>
</div>

<div class="container" id="list">Loading...</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Create Assignment</h3>

    <input id="venueName" placeholder="Venue Name">
    <input id="dutyDate" type="date">
    <input id="staffNames" placeholder="Staff Names (comma separated)">

    <button onclick="save()">Save Assignment</button>
    <div class="cancel" onclick="closeModal()">Cancel</div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain:"rcem-system.firebaseapp.com",
  projectId:"rcem-system"
});

const auth = firebase.auth();
const db = firebase.firestore();

let perms = {};
let assignments = [];

auth.onAuthStateChanged(async user=>{
  if(!user){ location.href="index.html"; return; }

  const u = await db.collection("users").doc(user.email).get();
  perms = u.data()?.permissions || {};

  if(!perms.assignments_add){
    document.getElementById("addBtn").style.display="none";
  }
});

db.collection("assignments")
.orderBy("created_at","desc")
.onSnapshot(snap=>{
  assignments=[];
  snap.forEach(d=>assignments.push({id:d.id,...d.data()}));
  render();
});

function render(){
  list.innerHTML="";
  if(assignments.length===0){
    list.innerHTML="<p>No assignments found</p>";
    return;
  }

  assignments.forEach(a=>{
    list.innerHTML+=`
      <div class="card">
        <div class="title">${a.venue_name}</div>
        <div class="meta">üìÖ Duty Date: ${a.duty_date}</div>
        <div class="meta">üë• Staff: ${a.staff_names.join(", ")}</div>
        <span class="badge ${a.status}">
          ${a.status.toUpperCase()}
        </span>
      </div>
    `;
  });
}

function openModal(){
  modal.style.display="flex";
  venueName.value="";
  dutyDate.value="";
  staffNames.value="";
}

function closeModal(){
  modal.style.display="none";
}

async function save(){
  if(!venueName.value || !dutyDate.value || !staffNames.value){
    alert("‡¶∏‡¶¨ ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßã");
    return;
  }

  if(!perms.assignments_add){
    alert("‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Assignment Create permission ‡¶®‡ßá‡¶á");
    return;
  }

  await db.collection("assignments").add({
    venue_name: venueName.value,
    duty_date: dutyDate.value,
    staff_names: staffNames.value.split(",").map(s=>s.trim()),
    status: "pending",
    created_by: auth.currentUser.email,
    created_at: Date.now(),
    active: true
  });

  closeModal();
}
</script>

</body>
</html>
