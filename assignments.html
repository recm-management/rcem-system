<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCEM ‚Äì Assignments</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#f4f6f9}

/* HEADER */
.header{
  background:#0d47a1;color:#fff;padding:16px;
  display:flex;align-items:center;justify-content:space-between
}
.back{cursor:pointer}

/* TOP */
.top-actions{padding:16px}
.add-btn{
  padding:12px 22px;border:none;border-radius:25px;
  background:linear-gradient(45deg,#2e7d32,#43a047);
  color:#fff;font-size:15px;cursor:pointer
}

/* LIST */
.container{padding:16px}

/* CARD */
.card{
  background:#fff;border-radius:18px;padding:16px;
  margin-bottom:14px;box-shadow:0 8px 22px rgba(0,0,0,.12)
}
.title{font-size:17px;font-weight:bold}
.meta{font-size:14px;color:#555;margin:5px 0}

/* PROGRAM LIST */
.programs{margin-top:12px;border-top:1px dashed #ddd;padding-top:10px;display:none}
.program{
  padding:10px;border-bottom:1px solid #eee;font-size:14px
}
.program.cancelled{background:#fdecea}

/* BADGE */
.badge{
  display:inline-block;padding:4px 10px;border-radius:12px;
  font-size:12px;color:#fff;margin-top:6px
}
.pending{background:#f9a825}
.completed{background:#2e7d32}
.cancelled-badge{background:#d32f2f}

/* ACTIONS */
.actions{display:flex;gap:8px;margin-top:8px}
.btn{
  padding:6px 12px;border:none;border-radius:14px;
  font-size:13px;cursor:pointer
}
.edit{background:#1565c0;color:#fff}
.complete{background:#2e7d32;color:#fff}
.cancel{background:#d32f2f;color:#fff}
.toggle{background:#607d8b;color:#fff}

/* EMPTY */
.empty{
  background:#fff;padding:26px;border-radius:18px;
  text-align:center;color:#777;
  box-shadow:0 8px 22px rgba(0,0,0,.12)
}
</style>
</head>

<body>

<div class="header">
  <div class="back" onclick="history.back()">‚Üê Back</div>
  <h3>Assignments</h3>
</div>

<div class="top-actions">
  <button class="add-btn" onclick="location.href='create-assignment.html'">
    + Create Assignment
  </button>
</div>

<div class="container" id="list">Loading...</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain:"rcem-system.firebaseapp.com",
  projectId:"rcem-system"
});
const db=firebase.firestore();

let raw=[];

/* LOAD */
db.collection("assignments").orderBy("created","desc")
.onSnapshot(s=>{
  raw=[];s.forEach(d=>raw.push({id:d.id,...d.data()}));
  render();
});

function render(){
  list.innerHTML="";
  if(!raw.length){
    list.innerHTML=`<div class="empty">‡¶ï‡ßã‡¶®‡ßã Assignment ‡¶®‡ßá‡¶á</div>`;
    return;
  }

  const grouped={};
  raw.forEach(a=>{
    if(!grouped[a.venue_name]) grouped[a.venue_name]=[];
    grouped[a.venue_name].push(a);
  });

  Object.keys(grouped).forEach(name=>{
    const arr=grouped[name];
    list.innerHTML+=`
      <div class="card">
        <div class="title">${name}</div>
        <div class="meta">üìå Upcoming Programs: ${arr.length}</div>

        <div class="actions">
          <button class="btn toggle"
            onclick="this.parentElement.nextElementSibling.style.display=
            this.parentElement.nextElementSibling.style.display==='block'?'none':'block'">
            Details
          </button>
        </div>

        <div class="programs">
          ${arr.map(p=>`
            <div class="program ${p.status==='cancelled'?'cancelled':''}">
              üìÖ ${p.duty_date||'-'} | üïí ${p.shift||'-'} |
              üë• ${p.total_staff||0} ‡¶ú‡¶®
              <br>
              <span class="badge ${
                p.status==='completed'?'completed':
                p.status==='cancelled'?'cancelled-badge':'pending'
              }">
                ${p.status.toUpperCase()}
              </span>

              <div class="actions">
                <button class="btn edit"
                  onclick="location.href='create-assignment.html?id=${p.id}'">
                  Edit
                </button>
                <button class="btn complete"
                  onclick="setStatus('${p.id}','completed')">
                  Complete
                </button>
                <button class="btn cancel"
                  onclick="setStatus('${p.id}','cancelled')">
                  Cancel
                </button>
              </div>
            </div>
          `).join("")}
        </div>
      </div>
    `;
  });
}

/* STATUS CHANGE */
function setStatus(id,status){
  if(!confirm("‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§?")) return;
  db.collection("assignments").doc(id).update({status});
}
</script>

</body>
</html>
