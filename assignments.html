<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCEM ‚Äì Assignments</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#f4f6f9}

/* HEADER */
.header{
  background:#0d47a1;
  color:#fff;
  padding:16px;
  display:flex;
  align-items:center;
  justify-content:space-between
}
.back{cursor:pointer}

/* TOP */
.top-actions{padding:16px}
.add-btn{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  background:linear-gradient(45deg,#2e7d32,#43a047);
  color:#fff;
  font-size:15px;
  cursor:pointer
}

/* LIST */
.container{padding:16px}

/* CARD */
.card{
  background:#fff;
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 8px 22px rgba(0,0,0,.12)
}
.title{
  font-size:17px;
  font-weight:bold;
  margin-bottom:6px
}
.meta{
  font-size:14px;
  color:#555;
  margin:5px 0
}

/* STATUS BADGE */
.badge{
  display:inline-block;
  margin-top:10px;
  padding:6px 14px;
  border-radius:18px;
  font-size:12px;
  color:#fff
}
.pending{background:#f9a825}
.open{background:#f9a825}
.completed{background:#2e7d32}
.assigned{background:#1565c0}

/* EMPTY */
.empty{
  background:#fff;
  padding:26px;
  border-radius:18px;
  text-align:center;
  color:#777;
  box-shadow:0 8px 22px rgba(0,0,0,.12)
}
</style>
</head>

<body>

<div class="header">
  <div class="back" onclick="history.back()">‚Üê Back</div>
  <h3>Assignments</h3>
</div>

<div class="top-actions">
  <button id="addBtn" class="add-btn"
    onclick="location.href='create-assignment.html'">
    + Create Assignment
  </button>
</div>

<div class="container" id="list">Loading...</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* FIREBASE INIT */
firebase.initializeApp({
  apiKey:"AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain:"rcem-system.firebaseapp.com",
  projectId:"rcem-system"
});

const auth = firebase.auth();
const db = firebase.firestore();

let assignments = [];
let venuesMap = {};
let perms = {};

/* AUTH + PERMISSION */
auth.onAuthStateChanged(async user=>{
  if(!user){
    location.href="index.html";
    return;
  }
  const u = await db.collection("users").doc(user.email).get();
  perms = u.data()?.permissions || {};
  if(!perms.assignments_add){
    document.getElementById("addBtn").style.display="none";
  }
});

/* LOAD VENUES FIRST */
db.collection("venues").onSnapshot(vsnap=>{
  venuesMap = {};
  vsnap.forEach(v=>{
    venuesMap[v.id] = v.data();
  });
});

/* LOAD ASSIGNMENTS */
db.collection("assignments")
.orderBy("created","desc")
.onSnapshot(snap=>{
  assignments=[];
  snap.forEach(d=>{
    assignments.push({id:d.id,...d.data()});
  });
  render();
});

/* RENDER */
async function render(){
  const list = document.getElementById("list");
  list.innerHTML="";

  if(assignments.length === 0){
    list.innerHTML = `
      <div class="empty">
        ‡¶è‡¶ñ‡¶®‡ßã ‡¶ï‡ßã‡¶®‡ßã Assignment ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡ßü‡¶®‡¶ø
      </div>
    `;
    return;
  }

  for(const a of assignments){

    /* venue info */
    const venue = venuesMap[a.venue_id] || {};
    const titleText = venue.venue_name || venue.location || "‡¶®‡ßá‡¶á";

    /* assigned staff count */
    const staffSnap = await db.collection("assignment_staffs")
      .where("assignment_id","==",a.id)
      .get();

    const assignedCount = staffSnap.size;

    list.innerHTML += `
      <div class="card">
        <div class="title">${titleText}</div>
        <div class="meta">üìÖ Duty Date: ${a.date || "-"}</div>
        <div class="meta">‚è∞ Time: ${a.time || "-"}</div>
        <div class="meta">üë• Assigned Staff: ${assignedCount}</div>
        <div class="meta">üî¢ ‡¶™‡ßç‡¶∞‡ßü‡ßã‡¶ú‡¶®‡ßÄ‡ßü ‡¶∏‡ßç‡¶ü‡¶æ‡¶´: ${a.staff_required || 0}</div>
        <span class="badge ${a.status || "pending"}">
          ${(a.status || "pending").toUpperCase()}
        </span>
      </div>
    `;
  }
}
</script>

</body>
</html>
