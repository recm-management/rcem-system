<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCEM ‚Äì Assignments</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#f4f6f9}

/* HEADER */
.header{
  background:#0d47a1;
  color:#fff;
  padding:16px;
  display:flex;
  align-items:center;
  justify-content:space-between
}
.back{cursor:pointer}

/* TOP */
.top-actions{padding:16px}
.add-btn{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  background:linear-gradient(45deg,#2e7d32,#43a047);
  color:#fff;
  font-size:15px;
  cursor:pointer
}

/* LIST */
.container{padding:16px}

/* CARD */
.card{
  background:#fff;
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 8px 22px rgba(0,0,0,.12)
}
.title{
  font-size:17px;
  font-weight:bold;
  margin-bottom:6px
}
.meta{
  font-size:14px;
  color:#555;
  margin:5px 0
}

/* BADGE */
.badge{
  display:inline-block;
  margin-top:6px;
  padding:4px 10px;
  border-radius:14px;
  font-size:12px;
  color:#fff
}
.pending{background:#f9a825}
.completed{background:#2e7d32}
.cancelled{background:#d32f2f}

/* PROGRAM LIST */
.programs{
  margin-top:12px;
  border-top:1px dashed #ddd;
  padding-top:10px;
  display:none
}
.program{
  padding:10px 0;
  border-bottom:1px solid #eee;
  font-size:14px
}
.program:last-child{border-bottom:none}

/* ACTIONS */
.actions{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:8px
}
.btn{
  padding:6px 12px;
  border:none;
  border-radius:14px;
  font-size:13px;
  cursor:pointer
}
.edit{background:#1565c0;color:#fff}
.delete{background:#d32f2f;color:#fff}
.toggle{background:#607d8b;color:#fff}
.status{background:#455a64;color:#fff}

/* EMPTY */
.empty{
  background:#fff;
  padding:26px;
  border-radius:18px;
  text-align:center;
  color:#777;
  box-shadow:0 8px 22px rgba(0,0,0,.12)
}
</style>
</head>

<body>

<div class="header">
  <div class="back" onclick="history.back()">‚Üê Back</div>
  <h3>Assignments</h3>
</div>

<div class="top-actions">
  <button class="add-btn" onclick="location.href='create-assignment.html'">
    + Create Assignment
  </button>
</div>

<div class="container" id="list">Loading...</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain:"rcem-system.firebaseapp.com",
  projectId:"rcem-system"
});
const db = firebase.firestore();

let assignments=[];

/* LOAD */
db.collection("assignments")
.orderBy("created","desc")
.onSnapshot(snap=>{
  assignments=[];
  snap.forEach(d=>assignments.push({id:d.id,...d.data()}));
  render();
});

/* RENDER */
function render(){
  const list=document.getElementById("list");
  list.innerHTML="";

  if(assignments.length===0){
    list.innerHTML=`<div class="empty">‡¶ï‡ßã‡¶®‡ßã Assignment ‡¶®‡ßá‡¶á</div>`;
    return;
  }

  const grouped={};
  assignments.forEach(a=>{
    const key=a.venue_name || "Unknown";
    if(!grouped[key]) grouped[key]=[];
    grouped[key].push(a);
  });

  Object.keys(grouped).forEach(name=>{
    const programs=grouped[name];

    list.innerHTML+=`
      <div class="card">
        <div class="title">${name}</div>
        <div class="meta">üìå Upcoming Programs: ${programs.length}</div>

        <div class="actions">
          <button class="btn toggle"
            onclick="togglePrograms(this)">
            Details
          </button>
        </div>

        <div class="programs">
          ${programs.map(p=>`
            <div class="program">
              üìÖ ${p.duty_date || "-"} |
              üïí ${p.shift || "-"} |
              üë• ${p.total_staff || 0} ‡¶ú‡¶®
              ${p.location ? `<br>üìç ${p.location}` : ""}

              <br>
              <span class="badge ${p.status}">
                ${p.status.toUpperCase()}
              </span>

              <div class="actions">
                <button class="btn edit"
                  onclick="location.href='create-assignment.html?id=${p.id}'">
                  Edit
                </button>

                <button class="btn delete"
                  onclick="deleteAssignment('${p.id}')">
                  Delete
                </button>

                <button class="btn status"
                  onclick="changeStatus('${p.id}','completed')">
                  Complete
                </button>

                <button class="btn status"
                  onclick="changeStatus('${p.id}','cancelled')">
                  Cancel
                </button>
              </div>
            </div>
          `).join("")}
        </div>
      </div>
    `;
  });
}

function togglePrograms(btn){
  const box=btn.parentElement.nextElementSibling;
  box.style.display = box.style.display==="block" ? "none" : "block";
}

/* STATUS CHANGE */
function changeStatus(id,status){
  if(!confirm("Status ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?")) return;
  db.collection("assignments").doc(id).update({status});
}

/* DELETE */
function deleteAssignment(id){
  if(!confirm("‡¶è‡¶á Assignment ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?")) return;
  db.collection("assignments").doc(id).delete();
}
</script>

</body>
</html>
