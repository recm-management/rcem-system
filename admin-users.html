<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCEM â€“ User Management</title>

<style>
:root{
  --primary:#0d47a1;
  --accent:#2e7d32;
  --danger:#d32f2f;
  --warn:#f9a825;
  --bg:#f4f6f9;
}
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:var(--bg)}

.header{
  background:linear-gradient(135deg,#0d47a1,#1565c0);
  color:#fff;padding:16px;
  display:flex;justify-content:space-between;align-items:center
}
.logout{
  background:#d32f2f;color:#fff;
  border:none;border-radius:20px;
  padding:8px 18px;cursor:pointer
}
.container{padding:16px;max-width:1000px;margin:auto}

.card{
  background:#fff;padding:18px;border-radius:18px;
  margin-bottom:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
  animation:fadeUp .35s ease
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

input,select{
  width:100%;padding:12px;border-radius:14px;
  border:1px solid #ccc;margin-bottom:12px;
  font-size:15px
}

button{
  padding:8px 16px;border:none;
  border-radius:20px;cursor:pointer;
  font-size:14px;margin-right:6px
}
.add{background:#2e7d32;color:#fff}
.toggle{background:#f9a825}
.delete{background:#d32f2f;color:#fff}

.inactive{
  opacity:.55;
}

.badge{
  display:inline-block;padding:4px 12px;
  border-radius:14px;font-size:13px;color:#fff
}
.super_admin{background:gold;color:#000}
.admin{background:#1565c0}
.manager{background:#6a1b9a}
.supervisor{background:#455a64}

.permissions{
  display:grid;grid-template-columns:1fr 1fr;
  gap:10px;margin-top:10px
}
.perm{
  display:flex;align-items:center;
  justify-content:space-between;
  background:#f1f5f9;padding:10px 14px;
  border-radius:12px
}
.perm input{transform:scale(1.2)}

.lock{
  color:#d32f2f;font-weight:bold;
  margin-left:6px
}
</style>
</head>

<body>

<div class="header">
  <h3>User Management</h3>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<div class="container">

<!-- ADD USER -->
<div class="card">
  <h3>Add New User</h3>
  <input id="email" placeholder="User Email">
  <select id="role">
    <option value="admin">Admin</option>
    <option value="manager">Manager</option>
    <option value="supervisor">Supervisor</option>
  </select>

  <h4>Permissions</h4>
  <div class="permissions">
    <label class="perm">Dashboard <input type="checkbox" id="p_dashboard"></label>
    <label class="perm">Venues <input type="checkbox" id="p_venues"></label>
    <label class="perm">Venues Add <input type="checkbox" id="p_venues_add"></label>
    <label class="perm">Venues Edit <input type="checkbox" id="p_venues_edit"></label>
    <label class="perm">Staff <input type="checkbox" id="p_staff"></label>
    <label class="perm">Assignments <input type="checkbox" id="p_assignments"></label>
    <label class="perm">Accounts <input type="checkbox" id="p_accounts"></label>
    <label class="perm">User Management <input type="checkbox" id="p_users"></label>
  </div><br>

  <button class="add" onclick="addUser()">Add User</button>
</div>

<!-- USER LIST -->
<div class="card">
  <h3>Existing Users</h3>
  <div id="list">Loading...</div>
</div>

</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain:"rcem-system.firebaseapp.com",
  projectId:"rcem-system"
});

const MASTER_EMAIL="admin@rcem-system.com";
const auth=firebase.auth();
const db=firebase.firestore();

auth.onAuthStateChanged(async u=>{
  if(!u){location.href="index.html";return;}
  const s=await db.collection("users").doc(u.email).get();
  if(!s.exists||s.data().role!=="super_admin"){
    alert("Access denied");
    location.href="admin.html";
  }
});

function logout(){
  auth.signOut().then(()=>location.href="index.html");
}

function addUser(){
  const email=emailInput.value.trim();
  if(!email){alert("Email required");return;}

  db.collection("users").doc(email).set({
    role:roleSelect.value,
    active:true,
    permissions:{
      dashboard:p_dashboard.checked,
      venues:p_venues.checked,
      venues_add:p_venues_add.checked,
      venues_edit:p_venues_edit.checked,
      staff:p_staff.checked,
      assignments:p_assignments.checked,
      accounts:p_accounts.checked,
      user_management:p_users.checked
    },
    created:Date.now()
  });
}

function toggleUser(email,val){
  if(email===MASTER_EMAIL) return;
  db.collection("users").doc(email).update({active:!val});
}

function deleteUser(email){
  if(email===MASTER_EMAIL) return;
  if(!confirm("Are you sure to delete this user?")) return;
  db.collection("users").doc(email).delete();
}

db.collection("users").onSnapshot(s=>{
  list.innerHTML="";
  s.forEach(d=>{
    const u=d.data();
    const isMaster=d.id===MASTER_EMAIL;

    list.innerHTML+=`
    <div class="card ${!u.active?"inactive":""}">
      <b>${d.id}</b>
      <span class="badge ${u.role}">${u.role}</span>
      ${isMaster?'<span class="lock">ðŸ”’ Master Admin</span>':""}
      <br><br>
      Status: ${u.active?"Active":"Inactive"}<br><br>

      ${isMaster?"":`
        <button class="toggle" onclick="toggleUser('${d.id}',${u.active})">
          ${u.active?"Disable":"Enable"}
        </button>
        <button class="delete" onclick="deleteUser('${d.id}')">
          Delete
        </button>
      `}
    </div>`;
  });
});

/* shortcut refs */
const emailInput=document.getElementById("email");
const roleSelect=document.getElementById("role");
const p_dashboard=document.getElementById("p_dashboard");
const p_venues=document.getElementById("p_venues");
const p_venues_add=document.getElementById("p_venues_add");
const p_venues_edit=document.getElementById("p_venues_edit");
const p_staff=document.getElementById("p_staff");
const p_assignments=document.getElementById("p_assignments");
const p_accounts=document.getElementById("p_accounts");
const p_users=document.getElementById("p_users");
</script>

</body>
</html>
