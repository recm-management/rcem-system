<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCEM â€“ User Management</title>

<style>
body{margin:0;font-family:Arial;background:#f4f6f9}
.header{background:#0d47a1;color:#fff;padding:15px;display:flex;justify-content:space-between;align-items:center}
.container{padding:15px;max-width:900px;margin:auto}
.card{background:#fff;padding:16px;border-radius:16px;margin-bottom:15px;box-shadow:0 8px 20px rgba(0,0,0,.12)}
input,select{width:100%;padding:12px;border-radius:12px;border:1px solid #ccc;margin-bottom:10px;font-size:15px}
button{padding:10px 18px;border:none;border-radius:22px;cursor:pointer;font-size:14px}
.add{background:#2e7d32;color:#fff}
.toggle{background:#f9a825}
.logout{background:#d32f2f;color:#fff}
.badge{padding:4px 10px;border-radius:12px;font-size:13px;color:#fff}
.admin{background:#1565c0}
.manager{background:#6a1b9a}
.supervisor{background:#455a64}
.inactive{opacity:.5}
.perm label{display:block;font-size:14px;margin:4px 0}
</style>
</head>

<body>

<div class="header">
  <h3>User Management</h3>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<div class="container">

  <!-- ADD USER -->
  <div class="card">
    <h3>Add New User</h3>

    <input id="email" placeholder="User Email">

    <select id="role">
      <option value="admin">Admin</option>
      <option value="manager">Manager</option>
      <option value="supervisor">Supervisor</option>
    </select>

    <!-- ðŸ” PERMISSIONS (NEW â€“ UI ONLY) -->
    <div class="perm" id="permBox" style="display:none">
      <b>Permissions</b>
      <label><input type="checkbox" id="p_dashboard"> Dashboard</label>
      <label><input type="checkbox" id="p_venues"> Venues View</label>
      <label><input type="checkbox" id="p_venues_add"> Venues Add</label>
      <label><input type="checkbox" id="p_venues_edit"> Venues Edit</label>
      <label><input type="checkbox" id="p_staff"> Staff</label>
      <label><input type="checkbox" id="p_assignments"> Assignments</label>
      <label><input type="checkbox" id="p_accounts"> Accounts</label>
      <label><input type="checkbox" id="p_user_management"> User Management</label>
    </div>

    <button class="add" onclick="addUser()">Add User</button>
  </div>

  <!-- USER LIST -->
  <div class="card">
    <h3>Existing Users</h3>
    <div id="list">Loading...</div>
  </div>

</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDK3dqXZuWaH3gctxURdOZc_Q1UfioesaA",
  authDomain:"rcem-system.firebaseapp.com",
  projectId:"rcem-system"
});

const auth=firebase.auth();
const db=firebase.firestore();

/* AUTH + ROLE CHECK */
auth.onAuthStateChanged(async u=>{
  if(!u){location.href="index.html";return;}
  const snap=await db.collection("users").doc(u.email).get();
  if(!snap.exists || snap.data().role!=="super_admin"){
    alert("à¦†à¦ªà¦¨à¦¾à¦° à¦à¦‡ à¦…à¦ªà¦¶à¦¨à§‡ à¦ªà§à¦°à¦¬à§‡à¦¶à§‡à¦° à¦…à¦¨à§à¦®à¦¤à¦¿ à¦¨à§‡à¦‡à¥¤\nà¦…à¦¨à§à¦—à§à¦°à¦¹ à¦•à¦°à§‡ admin@rcem-system.com à¦ à¦¯à§‹à¦—à¦¾à¦¯à§‹à¦— à¦•à¦°à§à¦¨");
    location.href="admin.html";
  }
});

/* LOGOUT */
function logout(){
  auth.signOut().then(()=>location.href="index.html");
}

/* ROLE â†’ DEFAULT PERMISSIONS */
role.onchange=()=>{
  permBox.style.display="block";
  setAll(false);

  if(role.value==="admin"){
    setAll(true);
  }
  if(role.value==="manager"){
    p_dashboard.checked=true;
    p_venues.checked=true;
  }
  if(role.value==="supervisor"){
    p_venues.checked=true;
  }
};

function setAll(v){
  document.querySelectorAll(".perm input").forEach(c=>c.checked=v);
}

/* ADD USER + SAVE PERMISSIONS */
function addUser(){
  const mail=email.value.trim();
  if(!mail){alert("Email required");return;}

  const permissions={
    dashboard:p_dashboard.checked,
    venues:p_venues.checked,
    venues_add:p_venues_add.checked,
    venues_edit:p_venues_edit.checked,
    staff:p_staff.checked,
    assignments:p_assignments.checked,
    accounts:p_accounts.checked,
    user_management:p_user_management.checked
  };

  db.collection("users").doc(mail).set({
    role:role.value,
    active:true,
    permissions:permissions,
    created:Date.now()
  });

  email.value="";
  permBox.style.display="none";
}

/* TOGGLE ACTIVE */
function toggle(email,val){
  db.collection("users").doc(email).update({active:!val});
}

/* LOAD USERS */
db.collection("users").onSnapshot(s=>{
  list.innerHTML="";
  s.forEach(d=>{
    const u=d.data();
    list.innerHTML+=`
      <div class="card ${!u.active?"inactive":""}">
        <b>${d.id}</b><br>
        <span class="badge ${u.role}">${u.role}</span><br><br>
        Status: ${u.active?"Active":"Inactive"}<br><br>
        <button class="toggle" onclick="toggle('${d.id}',${u.active})">
          ${u.active?"Disable":"Enable"}
        </button>
      </div>`;
  });
});
</script>

</body>
</html>
